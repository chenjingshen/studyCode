<script>
    /*
        try catch
            这个语法 日常开发 写逻辑代码使用频率不是很高
        一般是在框架 或者是函数封装是 才会使用
        目的是 让代码 更加 "健壮"
        知道 try catch是用来干什么的即可 看到了这个 
    */ 
    try {
        // 可能会出错的东西 丢到 try中
        console.log(obj.name);
    } catch (error) {
        // 如果真的出错了 会触发 catch中的代码  但是 不会阻断代码的执行
        console.log('哥们代码出错啦');
        // error 是错误的信息 我们通过error获取 不会报错 但是可以看到 错误的原因
        console.log(error);
    }

    console.log('感觉天气棒棒哒');

</script>
