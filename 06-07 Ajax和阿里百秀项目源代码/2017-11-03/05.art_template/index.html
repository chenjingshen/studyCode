<!-- 模板1 对象的点语法 数组的索引语法 -->
<script id='template01' type="text/html">
    <ul>
        <li>我的名字是:{{name}}</li>
        <li>我的能力是:{{skill}}</li>
        <li>
            <ol>
                <li>我的好友们</li>
                <li>{{friends[0].name}}--{{friends[0].habbit}}-老爸是-{{friends[0].father.name}}</li>
                <li>{{friends[1].name}}--{{friends[1].habbit}}</li>
                <li>{{friends[2].name}}--{{friends[2].habbit}}</li>
            </ol>
        </li>
    </ul>
</script>

<!-- 模板2
    each target 是模板引擎提供的语法
    $index 是内置的对象 获取的是所用
    $value 其实就是循环的每一个元素
-->
<script id='template02' type="text/html">
    <h2>我叫{{name}}</h2>
    <h2>我喜欢{{habbit}}</h2>
    {{each friends}}
        <h3>{{$value.name}}--{{$value.skill}}</h3>
    {{/each}}
</script>
