<!-- 绑定点击事件 -->
<script>
  $(function(){
    $('input').click(function(){

      // 点击之后 立即切换名字
      $('h1').html($(this).val());
      // 创建对象
      var xhr = new XMLHttpRequest();

      // 设置请求行
      // 格式是 url?key=value
      xhr.open('get','./backPerson.php?name='+$(this).val());

      // 设置请求头 get请求 可以不写

      // 回调函数
      xhr.onload = function(){
        // 目前是路径
        console.log(xhr.responseText);
        // $('img').attr('src',xhr.responseText);
        // 服务器返回了 多个数据之后 默认会拼接成一个 完整的字符串 我们在浏览器端进行切割
        // split 会把 传入的值 切掉
        var result = xhr.responseText.split('|O(∩_∩)O|');
        // console.log(result);

        // 数据切割好了 之后 分别设置给不同的dom元素
        $('img').attr('src',result[0]);
        $('p').html(result[1]);
      }

      // 请求主体 发送 如果这里不发送数据 写null即可
      xhr.send(null);
    })
  })
</script>
