<script>
    // JSON 是一种格式 载体是 字符串 跟语言没有关系
    
    // 表示一个 对象
    // 如果要表示对象 {} 对象的属性名 必须使用 双引号包裹 属性值 必须使用双引号 包裹  使用:隔开 
    // 属性值 如果是 数值 那么可以省略双引号
    var JSONObj = '{"name":"jack","brother":"葫芦娃","age":18}';

    // 基本上所有支持JSON格式的语言 都提供了 方法 函数 把这种格式的数据 转化为 该语言对应的 对象 或者是数组
    var obj1 = JSON.parse(JSONObj);
    console.log(JSONObj);
    console.log(obj1);
    console.log(obj1.name);
    console.log(obj1.brother);

    // JSON表示数组 使用[]即可
    var JSONArray = '["西兰花","没熟的西红柿","苦瓜","茄子"]';
    var array1 = JSON.parse(JSONArray);
    console.log(JSONArray);
    console.log(array1);


    // 最外层是数组 数组的每一个元素都是对象
    var JSONObjArray = '[{"name":"绝代双椒","info":"青辣椒炒红辣椒"},{"name":"蚂蚁上树","info":"肉末粉丝"},{"name":"过江小青龙","info":"水煮黄瓜"}]';
    var objArr = JSON.parse(JSONObjArray);
    console.log(JSONObjArray);
    console.log(objArr);

    // js默认不支持 多行字符串
    // ECMA Script6 多行字符串 使用  ` 符号 进行包裹即可
    var manyRowString = `{
        "name":"rose",
        "skill":"炒青椒"
    }`;
</script>
