<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width="600" height="400" id="canvas"></canvas>
</body>
</html>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    //1. 画出大饼脸
    context.beginPath();
    context.arc(300, 200, 100, 0, 2*Math.PI);
    context.fillStyle = "#fccb41";
    context.fill();
    context.stroke();

    //2. 画两只眼睛
    context.beginPath();
    context.arc(270, 170, 20, 0, 2*Math.PI);
    context.moveTo(350, 170);
    context.arc(330, 170, 20, 0, 2*Math.PI);
    context.fillStyle = "red";
    context.fill();
    context.stroke();

    //3. 画嘴
    context.beginPath();
    context.arc(300, 200, 70, (90-60)/180*Math.PI, (90+60)/180*Math.PI);
    context.closePath();
    context.stroke();
    context.fillStyle = "white";
    context.fill();


</script>
