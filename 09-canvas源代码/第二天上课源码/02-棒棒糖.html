<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width="600" height="400" id="canvas"></canvas>
</body>
</html>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    for (var i = 0; i<10; i++) {
        context.beginPath();
        context.arc(300, 200, 15*(i+1), 0, 2*Math.PI);
        context.strokeStyle = i % 2 == 0 ? "red" : "gold";
        context.lineWidth = 15;
        context.stroke();
    }

</script>
