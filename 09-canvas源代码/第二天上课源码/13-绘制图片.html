<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width="600" height="400" id="canvas"></canvas>
</body>
</html>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    var img = new Image();
    img.src = "./img/gls.jpg";

    img.onload = function () {
        //绘制图片， 三参模式（img, x, y）, 原图显示
        //context.drawImage(img, 0, 0);

        //五参模式： 缩放显示（img， x， y， w， h）
        //context.drawImage(img, 0, 0, 400, 300);

        //九参模式: 切图模式（img， x0, y0, w0, h0, x1, y1, w1, h1）
        context.drawImage(img, 150, 80, 90, 90, 0, 0, 120, 120);
    }




</script>
