<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas width='600' height='400' id='canvas'></canvas>
</body>

</html>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');


    var i = 0;

    function draw (){
        i+=1;
        context.beginPath();
        context.arc(300, 200, 100, 0, 0.005*i*2*Math.PI);
        context.lineTo(300,200);
        context.closePath();
        context.fillStyle='red';
        context.fill();
        window.requestAnimationFrame(draw);
    }
    draw();
</script>
