<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width='600' height='400' id='canvas'></canvas>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');


    for(var i=0;i<10;i++){
        context.arc(300, 200, 15*i, 0,2*Math.PI, i%2==0);
    }
    context.fillStyle='red';
    context.fill();


</script>
</body>
</html>
