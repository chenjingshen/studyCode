<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width="600" height="400" id="canvas"></canvas>
</body>
</html>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    //数学知识的普及：圆弧完整的一圈是2*Math.PI, 对应的是360度的圆周
    //圆角和圆弧的对应关系： var radial = 30 / 360 * 2 * Math.PI = 30 / 180 * Math.PI
    //公式 radius = angle / 180 * Math.PI

    //x, y: 圆心位置；radius： 半径的长度; startRadian, endRadian 代表的是起始弧度和结束弧度；dircetion代表的圆形的路径的方向，默认是顺时针（是否逆时针， 默认值是false），如果传true就是逆时针,最后一个参数是可以不传的， 默认就是顺时针
//    context.arc(x, y, radius, startRadian, endRadian, direction);

    //和lineto比较像，都是画线， 只是说， lineto画的是直线， arc画的是弧线

    //context.arc(300, 200, 100, 0, 2*Math.PI); //画圆形

    //context.arc(300, 200, 100, 0, 0.5*Math.PI); //画圆形
    context.stroke();

    //从31度的地方，画到81度的地方
    context.arc(300, 200, 100, 31/180*Math.PI, 81/180*Math.PI);

    //画完扇形之后，再画线到圆心， 再关闭路径
    context.lineTo(300, 200);
    context.closePath();
    context.fill();

</script>
