<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width="600" height="400" id="canvas"></canvas>
</body>
</html>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    context.moveTo(20, 0);
    context.lineTo(100, 0);
    context.stroke();

    context.rotate(30/180*Math.PI);
    context.beginPath();
    context.moveTo(20, 0);
    context.lineTo(100, 0);
    context.stroke();

</script>
