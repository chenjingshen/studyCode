<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width="600" height="400" id="canvas"></canvas>
</body>
</html>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    //先把坐标系平移
    context.translate(300, 200);

    for (var i = 0; i<24; i++) {
        context.moveTo(20, 0);
        context.lineTo(160, 0);
        //每画完一条线，将坐标系旋转15度
        context.rotate(15/180*Math.PI);
    }

    context.stroke();

</script>
