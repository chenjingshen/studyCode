<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<!--canvas是html5的一个新标签， 操作canvas和操作其它div一样， 在canvas中绘图则是纯由js来完成， canvas和css3的区别是什么？ css3是属于css技术， canvas则是js技术； css相当于剪纸画，是众多元素组合在一起，添加效果； 而canvas是一张画布，所有的操作，都在这一张画布上完成的。 canvas本身就是一个图片资源， 设多大，就像当于它是一个多大的图片，所以，尽量不要使用css来设置canvas的宽高，会出现变现的问题， canvas的用处， 1. 数据的可视化； 2. 做一些动态的特效图片； 3. 做动画-->
<canvas id="canvas" width=600 height=400></canvas>
<script>
    //canvas的使用步骤
    //1. 使用js来获取到canvas画布
    var canvas = document.getElementById("canvas");
    //2. 生成图形上下文（画图工具）， context画图工具就是一个对象，它自已给我们提供了很多api， 比如线，画形状，描边， 填充，等。后续的画操作，都是使用这个context来完成的
    //2d代表绘制的是2d图形,固定写法
    var context = canvas.getContext("2d");

    //3. 最简单的： 直线
    //a.先要把画笔移动到某个点
    context.moveTo(10, 10);
    //b.画一条线
    context.lineTo(100, 100);
    //c.描边操作
    context.stroke();

    //不知不觉中， 我们调用了三个api。 不要急， 我来一一讲解。
    //moveTo(x, y),是把画笔移动到（x, y）的位置
    //linTo(x,y) 是画一到到x，y的直线
    //stroke(), 没有参数，就是描边。
    //原理是什么呢？ 在canvas画画的时候，它会先把所有的线条绘制到一个透明的玻璃纸上，然后执行stroke的时候，把玻璃纸印到画布上。 每执行一次stroke，都会印一次。

    //canvas的坐标系
    //canvas的坐标系和数学中的坐标系是不一样的。 在canvas中， y轴是垂直向下的。

    //这个是canvas的初体验。

    //当然canvas能做的事情是很多的，现在我们看来一下， 我们后面几天几个demo. 但是学什么东西，都是一个循序渐进的过程，要想实现后面的，必须在前面打好基础，所以我们有一个学习路线。
    //第一天：
    //1. canvas画线，画图形， 比如矩形，三角，圆形， 扇形
    //2. 我们要能使用这些知识，实现折线图， 柱状图， 还有饼状图
    //第二天：
    //1. 我们可以对形状做一些美化，比如说颜色，线条，阴影，渐变等；
    //2. 文字和图片的绘制
    //第三天：
    //1.我们学一些基本的变形和动化，这些变形和动画的效果， 在c3中可能也有涉及，但是canvas能实现更有趣的效果
    //2.完成两个小例子，地球围绕太阳转；手表的实现
    //第三天：
    //1. 我们使用我们的知识，实现一个小鸟的游戏。 通过四天的学习，我相信每一个人在这个课程结束的时候，都会自信心爆膨，前提是，好好学，都学会了，跟着我走，没问题的， 带你们飞。

</script>
</body>
</html>
