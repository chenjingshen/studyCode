<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width='600' height='400' id='canvas'></canvas>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    var img=new Image();
    img.src='./img/girl.jpg';
    img.onload=function(){
        // 三参模式(img,x,y),原图显示
        // context.drawImage(img,0,0);
        // 五参模式(img,x,y,w,h);缩放模式
        // context.drawImage(img,0,0，200，100);
        // 九参模式：切图模式(img,x,y,w,h,x1,y1,w1,h1)
        context.drawImage(img, 0, 0, 150, 150,0,0,120,120);
    }
</script>
</body>
</html>
