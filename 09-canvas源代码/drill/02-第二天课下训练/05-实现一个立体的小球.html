<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width='600' height='400' id='canvas'></canvas>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    // 画两个圆
    var c1={x1:251,y1:160,r1:0};
    var c2={x2:300,y2:200,r2:130};
    // 创建一个渐变对象
    var gra=context.createRadialGradient(c1.x1, c1.y1, c1.r1, c2.x2, c2.y2, c2.r2);
    gra.addColorStop(0, 'lightgray');
    gra.addColorStop(1, 'gray');
    context.fillStyle=gra;
    // 画圆并填充
    context.arc(c2.x2 , c2.y2, c2.r2 , 0, Math.PI*2);
    context.fill();
</script>
</body>
</html>
