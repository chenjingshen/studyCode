<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width="600" height="400" id="canvas"></canvas>
</body>
</html>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    context.strokeStyle = "red";
    context.lineWidth = 5;
    context.fillStyle = "skyblue";
    context.shadowOffsetX = 5;
    context.shadowOffsetY = 5;
    context.shadowColor = "red";

    context.save();

    context.rect(30, 30, 100, 100);
    context.stroke();
    context.fill();

    context.strokeStyle = "skyblue";
    context.lineWidth = 5;
    context.fillStyle = "red";
    context.shadowOffsetX = 8;
    context.shadowOffsetY = 3;
    context.shadowColor = "orange";
    context.beginPath();
    context.rect(160, 30, 100, 100);
    context.stroke();
    context.fill();

    context.save();


    //    context.strokeStyle = "red";
//    context.lineWidth = 5;
//    context.fillStyle = "skyblue";
//    context.shadowOffsetX = 5;
//    context.shadowOffsetY = 5;
//    context.shadowColor = "red";


    context.restore();
    context.restore();

    context.beginPath();
    context.rect(290, 30, 100, 100);
    context.stroke();
    context.fill();

</script>

<!--
    1. save就是把context这个对象做一个备份
    2. restore就是还原最近对context的备份
    3. 可以被save的值是context所有设置过的值
    4. save和restore是为了不影响后面的图形


    栈： 先进后右
-->
