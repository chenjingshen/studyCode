<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        select {
            width: 100px;
            height: 150px;
        }
    </style>
</head>
<body>

<select name="" id="left" multiple>
    <option value="">西瓜</option>
    <option value="">鸭梨</option>
    <option value="">苹果</option>
    <option value="">水蜜桃</option>
    <option value="">哈密瓜</option>
    <option value="">山竹</option>
</select>
<button id="toLeftAll">&lt;&lt; </button>
<button id="toRightAll">&gt;&gt; </button>
<button id="toLeft">&lt; </button>
<button id="toRight">&gt; </button>

<select name="" id="right" multiple>

</select>

</body>
</html>
<script>
    var left=document.getElementById("left");
    var right=document.getElementById("right");
    document.getElementById("toRightAll").onclick=function(){
        while(left.children.length!=0){
            right.appendChild(left.children[0]);
        }
    }
    document.getElementById("toLeftAll").onclick=function(){
        while(right.children.length!=0){
            left.appendChild(right.children[0]);
        }
    }
    document.getElementById("toRight").onclick=function(){
       for(var i=0;i<left.children.length;i++){
           if(left.children[i].selected){
               right.appendChild(left.children[i]);
               i--;
           }
       }
    }
    document.getElementById("toLeft").onclick=function(){
        for(var i=0;i<right.children.length;i++){
            if(right.children[i].selected){
                left.appendChild(right.children[i]);
                i--;
            }
        }
    }

</script>
