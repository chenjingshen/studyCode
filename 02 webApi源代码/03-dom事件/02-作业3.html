<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .wrapper {
            width: 1000px;
            height: 475px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .tab {
            border: 1px solid #ddd;
            border-bottom: 0;
            height: 36px;
            width: 320px;
        }

        .tab li {
            position: relative;
            float: left;
            width: 80px;
            height: 34px;
            line-height: 34px;
            text-align: center;
            cursor: pointer;
            border-top: 4px solid #fff;
        }

        .tab span {
            position: absolute;
            right: 0;
            top: 10px;
            background: #ddd;
            width: 1px;
            height: 14px;
            overflow: hidden;
        }

        .products {
            width: 1002px;
            border: 1px solid #ddd;
            height: 476px;
        }

        .products .main {
            float: left;
            display: none;
        }

        .products .main.selected {
            display: block;
        }

        .tab li.active {
            border-color: red;
        }
    </style>
</head>
<body>
<div class="wrapper">


    <ul class="tab">
        <li class="tab-item active">国际大牌<span>◆</span></li>
        <li class="tab-item">国妆名牌<span>◆</span></li>
        <li class="tab-item">清洁用品<span>◆</span></li>
        <li class="tab-item">男士精品</li>
    </ul>


    <div class="products">

        <div class="main selected">
            <a href="###"><img src="images1/guojidapai.jpg" alt=""/></a>
        </div>

        <div class="main">
            <a href="###"><img src="images1/guozhuangmingpin.jpg" alt=""/></a>
        </div>
        <div class="main">
            <a href="###"><img src="images1/qingjieyongpin.jpg" alt=""/></a>
        </div>
        <div class="main">
            <a href="###"><img src="images1/nanshijingpin.jpg" alt=""/></a>
        </div>
    </div>
</div>


<script>
    //找到上面的四个li
    var liList = document.getElementsByTagName("li");
    //找到下面这个div中的所有子div(一共4个)
    var mainList = document.getElementsByClassName("main");

    for (var i = 0; i < liList.length; i++) {

        //添加索引
        liList[i].index = i;

        //添加鼠标移入事件
        liList[i].onmouseover = changeDiv;
    }


    function changeDiv(){

        for(var i = 0; i < liList.length;i++){

            liList[i].className = "tab-item";
            mainList[i].className = "main";
        }

        //console.log(this);
        this.className = this.className + " active";


        //没必要再加一个循环，因为次数跟li标签一样一样的，所以，可以写在一个循环里
        //执行效率更高
//        for(var i = 0; i < mainList.length;i++){
//
//            mainList[i].className = "main";
//        }

        mainList[this.index].className += " selected";
    }

</script>
</body>
</html>
