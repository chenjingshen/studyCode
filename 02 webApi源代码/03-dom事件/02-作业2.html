<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            padding-top: 15px;
        }

        .box {
            width: 350px;
            height: 420px;
            border: 1px solid #000;
            margin: 100px auto;
        }

        li {
            float: left;
            width: 20%;
            text-align: center;
        }

        img:hover {
            outline: 3px solid #0094ff;
        }
    </style>
</head>
<body>
<div class="box">

    <div>
        <img src="images1/b1.jpg" id="big" alt=""/>
    </div>

    <div>
        <ul id="ul">
            <li><img src="images1/s1.jpg" data-src="images1/b1.jpg" alt=""/></li>
            <li><img src="images1/s2.jpg" data-src="images1/b2.jpg" alt=""/></li>
            <li><img src="images1/s3.jpg" data-src="images1/b3.jpg" alt=""/></li>
            <li><img src="images1/s4.jpg" data-src="images1/b4.jpg" alt=""/></li>
            <li><img src="images1/s5.jpg" data-src="images1/b5.jpg" alt=""/></li>
        </ul>
    </div>
</div>


<script>

    //因为页面上还有其他img，而我们只需要给ul里的5个img加鼠标移入事件，所以不能通过document来找
    //因为通过document来找会把所有img都拿到
    //document.getElementsByTagName("imggg");

    var ul = document.getElementById("ul");

    //找ul下的所有img
    var smallList = ul.getElementsByTagName("img");

    //找到大图
    var big = document.getElementById("big");

    for (var i = 0; i < smallList.length; i++) {

        //给每一个小图加鼠标移入事件
        smallList[i].onmouseover = function () {

            big.src = this.getAttribute("data-src");
        }
    }

</script>
</body>
</html>
