
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        .small {
            width: 180px;
        }

        li {
            float: left;
            list-style: none;
            margin-right: 20px;
        }

        ul {
            width: 1000px;
            margin: 0 auto;

            height: 160px;

        }

        .father {
            width: 1000px;
            margin: 0 auto;
        }

        .father #bigPic {
            width: 1000px;
        }
    </style>
</head>
<body>

<ul id="ul1">
    <li><a href="images/01.jpg"><img src="images/01.jpg" alt="" class="small"/></a></li>
    <li><a href="images/02.jpg"><img src="images/02.jpg" alt="" class="small"/></a></li>
    <li><a href="images/03.jpg"><img src="images/03.jpg" alt="" class="small"/></a></li>
    <li><a href="images/04.jpg"><img src="images/04.jpg" alt="" class="small"/></a></li>
    <li><a href="images/05.jpg"><img src="images/05.jpg" alt="" class="small"/></a></li>
</ul>

<div class="father">
    <img src="images/01.jpg" alt="" id="bigPic"/>
</div>

<script src="js/common.js"></script>

<script>

    //1.首先拿到所有的上面的a标签（小图），给每一个a标签添加点击事件
    //2.注意点击事件里默认有跳转，所以记得return false
    //3.要拿到下面大图的img，然后在点击事件里，把大图的img的src换成被点击a标签的href的值
    var ul = id("ul1");

    //找到大图img
    var imgDom = id("bigPic");

    //找到ul下面的所有a标签，得到的是一个伪数组
    var aList = ul.getElementsByTagName("a");

    for(var i = 0; i <aList.length;i++){

        aList[i].onclick = function () {

//            console.log(this.href);
            imgDom.src = this.href;
            return false;
        }
    }

</script>


</body>
</html>
