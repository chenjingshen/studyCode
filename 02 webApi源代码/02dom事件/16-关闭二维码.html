<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 107px;
            height: 127px;
            border: 1px solid #D9D9D9;
            margin: 100px auto;
            position: relative;
        }

        #close{
            width: 14px;
            height: 14px;
            color: #D9D9D9;
            border: 1px solid #D9D9D9;
            line-height: 14px;
            text-align: center;
            padding: 5px;

            position: absolute;

            top: 0;
            left: -25px;
        }

    </style>
</head>
<body>

<div>
    <img src="images/taobao.jpg" alt=""/>
    <span id="close">x</span>
</div>

</body>
</html>

<script>
    var span = document.getElementById("close");

    span.onclick = function () {

        //找到自己父元素，再把父元素隐藏
        this.parentNode.style.display = "none";
    }
</script>
