<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!--
        整个页面都是document(文档)，文档里面有很多的子元素（html,body），所以它们一起构成了一个文档树（dom树）

        dom树就有好多节点：
                任何的文字，任何的注释，任何的标签，任何的属性都是节点（所有内容都是节点）


        nodeType:节点类型
        nodeName:节点名字
        nodeValue：节点值


      总结；
        标签的nodeType是1
        标签的nodeName是它的标签名
        标签的nodeValue是null

        属性的nodeType是2
        属性的nodeName是它的属性名
        属性的nodeValue是它的属性值
    -->
</head>
<body>

<p id="p">你是p</p>

<div id="box" class="mybox">我是div</div>

</body>
</html>

<script>

    /*
    var pDom = document.getElementById("p");

    console.log(pDom.nodeType);//1
    console.log(pDom.nodeName);//P
    console.log(pDom.nodeValue);//null

    var box = document.getElementById("box");
    console.log(box.nodeType);//1
    console.log(box.nodeName);//DIV
    console.log(box.nodeValue);//null
    */


    // ----------- 看属性 ----------------
    var box = document.getElementById("box");
    //attributes获得所有属性，每个属性又是一个对象
    console.log(box.attributes[0].nodeType);//2
    console.log(box.attributes[0].nodeName);//id
    console.log(box.attributes[0].nodeValue);//box


    console.log(box.attributes[1].nodeType);//2
    console.log(box.attributes[1].nodeName);//class
    console.log(box.attributes[1].nodeValue);//mybox

</script>
