<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script>

    var str = "abcdefg";

    //判断str是否以a为开头？（给定字符串然后他的索引值为0）
    var num = str.indexOf("ab");
    //只有返回值为0，那么字符串才是以参数为开头
    //如果查询不到，返回值为-1；
    alert(num);

</script>

</body>
</html>
