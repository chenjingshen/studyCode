<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .xiaomi {
            width: 512px;
            height: 400px;
            border: 1px solid #f00;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }

        .xiaomi span {
            position: absolute;
            left: 0;
            width: 100%;
            height: 200px;
            cursor: pointer;
        }

        .up {
            top: 0;
        }

        .down {
            bottom: 0;
        }

        .xiaomi img {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div class="xiaomi">
    <img src="images/mi.png" alt="" id="pic"/>
    <span class="up" id="goUp"></span>
    <span class="down" id="goDown"></span>
</div>


<script>
    var pic= document.getElementById("pic");
    var goUp= document.getElementById("goUp");
    var goDown= document.getElementById("goDown");
    var timeID;
    var weiyi=0;
    goUp.onmouseover= function () {
        timeID=setInterval(function () {
            weiyi-=20;
            if(weiyi>=-1070){
                pic.style.top=weiyi+"px";
            }else{
                pic.style.top="-1070px"
                clearInterval(timeID);
            }
        },100);
    }
    goUp.onmouseout= function () {
        clearInterval(timeID);
    }
    goDown.onmouseover= function () {
        timeID=setInterval(function () {
            weiyi+=20;
            if(weiyi<0){
                pic.style.top=weiyi+"px";
            }else{
                pic.style.top="0px"
                clearInterval(timeID);
            }
        },100);
    }
    goDown.onmouseout= function () {
        clearInterval(timeID);
    }
