<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        #box {
            width: 5px;
            height: 200px;
            background-color: red;
            margin: 100px auto;
            font-size: 40px;

            text-align: center;

            /*变换的属性：只不过传入rotate可以做旋转*/
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>

<div id="box"></div>

<input type="button" value="旋转" id="rotate"/>

</body>
</html>

<script>

    var box = document.getElementById("box");
    var angle = 0;
    document.getElementById("rotate").onclick = function () {

        angle += 45;
        //千万不要在字符串里面加空格
        box.style.transform = "rotate(" + angle + "deg)";

    }
</script>
