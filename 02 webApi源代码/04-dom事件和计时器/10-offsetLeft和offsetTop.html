<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!--
        其实top和left的值
            是参照的元素的内边框，到自己外边框的距离
    -->

    <title></title>
    <style>
        #div1{

            width: 300px;
            height: 300px;
            background-color: hotpink;
            position: absolute;

            /*其实设置的就是到左外边框的距离*/
            left: 100px;
            top: 200px;
            border: 40px solid black;
        }

        #div2{

            /*position: absolute;*/
            width: 100px;
            height: 100px;
            background-color: yellowgreen;

            border: 50px solid purple;
            
            top:50px;
            left: 50px;
            
        }

        #div3{

            width: 50px;
            height: 50px;
            background-color: seagreen;

            position: absolute;

            top: 150px;
            left: 200px;
        }
    </style>
</head>
<body>

    <div id="div1">
        <div id="div2">

            <div id="div3"></div>

        </div>
    </div>
</body>
</html>
