
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 20px;
        }

        .box {
            width: 600px;
            height: 40px;
            margin: 200px auto;
            position: relative;
        }

        #txt {
            width: 498px;
            height: 38px;
            border: 1px solid #eee;
        }

        #search {
            width: 100px;
            height: 40px;
        }

        #keywords {
            position: absolute;
            top: 40px;
            left: 0;
            background-color: rgb(12, 255, 24);
            list-style: none;
            width: 500px;
        }

        li {
            line-height: 24px;
        }
    </style>
</head>
<body>

<div class="box">

    <div class="top">
        <input type="text" id="txt"/><input type="button" value="百度一下" id="search"/>
    </div>
    <ul id="keywords"></ul>
</div>


</body>
</html>

<script>

    /*
     根据你搜索的内容，然后去服务器请求找数据库里面当前最多搜索的热词，然后显示出来
     但是我们没有学服务器也没学数据库，那么就假装用数组当作数据库

     思路：
     根据用户输入的字，来找数组中每一个元素里面包不包含这个字，包含的话，就创建一个li标签，加到ul里面去显示
     */
    var keywords = ["林利群", "林利群为什么很黑", "林利群的经纪人是周林林吗", "林利群是谁", "广东人", "广东人爱吃", "广东人爱吃福建人", "林丹的生平", "JavaScript", "Java", "王思聪", "王健林", "社会王", "隔壁老王", "张威是谁", "张威爱谁", "张威同桌是谁","祝万信伟早日康复","武船学霸王震的传奇故事","武船三好男人钟登博的绯闻","武船内涵段子之父李厚鑫的小视频","武船第一麦霸万信伟的演唱会","武船第一花美男代佳的风流世纪","武船第一新闻撰写者陈敬申"];


    //键盘弹起事件：当键盘弹起才触发
    //找到文本框
    var txt= document.getElementById("txt");
    var ul= document.getElementById("keywords");
    txt.onkeyup= function () {
        var key=this.value;
        ul.innerHTML="";
        if(key==""){
            return;
        }
        for(var i=0;i<keywords.length;i++){
           if(keywords[i].indexOf(key)!=-1){
               var li=document.createElement("li");
               li.innerHTML=keywords[i];
               ul.appendChild(li);
               var oldcolor;
               li.onmouseover= function () {
                   oldcolor=this.style.backgroundColor;
                   this.style.backgroundColor="red";
               }
               li.onmouseout= function () {
                   this.style.backgroundColor = oldcolor;
               }
               li.onclick= function () {
                   txt.value=this.innerHTML;
                   ul.innerHTML="";
               }
           }
        }
        
    }


</script>
