<!DOCTYPE html>

<head lang="en">

    <title></title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            padding-top: 15px;
        }
        .box {
            width: 350px;
            height: 420px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        li {
            float: left;
            width: 20%;
            text-align: center;
        }
        img:hover {
            outline: 3px solid #0094ff;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>
            <img src="images1/b1.jpg" id="big" alt=""/>
        </div>
        <div>
            <ul id="ul">
                <li><img src="images1/s1.jpg" data-src="images1/b1.jpg" alt=""/></li>
                <li><img src="images1/s2.jpg" data-src="images1/b2.jpg" alt=""/></li>
                <li><img src="images1/s3.jpg" data-src="images1/b3.jpg" alt=""/></li>
                <li><img src="images1/s4.jpg" data-src="images1/b4.jpg" alt=""/></li>
                <li><img src="images1/s5.jpg" data-src="images1/b5.jpg" alt=""/></li>
            </ul>
        </div>
    </div>
    <script>
        var uls=document.getElementById("ul");
        var minimg=uls.getElementsByTagName("img");
        var bigimg=document.getElementById("big");
//        以后凡是见到伪数组，里面的元素要注册事件，都要一个一个取出来再注册事件
        for(var i=0;i<minimg.length;i++){
//            给每张小图加上鼠标移入事件
            minimg[i].onmouseover=function(){
//                获得当前小图对应的大图地址，并用它替换之前的大图地址
                var bigimgSrc=this.getAttribute("data-src");
                bigimg.src=bigimgSrc;
            }
        }

    </script>
