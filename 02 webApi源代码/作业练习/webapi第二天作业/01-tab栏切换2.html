<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>tab栏切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        .hd {
            height: 45px;
        }

        .hd span {
            display: inline-block; /*将行内元素转换成行内块元素，宽高才起作用*/
            width: 96px;
            background-color: pink;
            line-height: 45px;
            text-align: center;
            cursor: pointer;
        }

        .hd span.current {
            /*交集选择器，标签指定式选择器*/
            background-color: purple; /*紫色*/
        }

        .bd li {
            height: 255px;
            background-color: purple;
            display: none; /*设置隐藏*/
        }

        .bd li.current {
            display: block; /*显示*/
        }
    </style>
    <script>
        window.onload = function () {
            /*
             //      获取span标签
             var spans = document.getElementsByTagName("span");
             //      获取li标签
             var lis = document.getElementsByTagName("li");
             //    遍历每一个span标签
             for (var i = 0; i < spans.length; i++) {
             //    设置一个新属性用来保存span标签的索引
             spans[i].suoyin=i;
             //    给每个span标签设置一个移入（onmouseover）事件
             spans[i].onmouseover = function () {
             //    遍历每一个span标签和li标签，并删除（removeattribute）他们的class属性
             for (var j = 0; j < spans.length; j++) {
             spans[j].removeAttribute("class");
             lis[j].removeAttribute("class");
             }
             //    给事件源设置（setattribute）class属性，属性值为current
             this.className="current";
             lis[this.suoyin].className="current";
             }
             }
             */

            var spans = document.getElementsByTagName("span");
            var lis = document.getElementsByTagName("li");
            for (var i = 0; i < spans.length; i++) {
                spans[i].suoyin = i;
                spans[i].onmouseover = function () {
                    for (var i = 0; i < spans.length; i++) {
                        spans[i].removeAttribute("class");
                        lis[i].removeAttribute("class");
                    }
                    this.className = "current";
                    lis[this.suoyin].className = "current";
                }
            }
        }
    </script>
</head>
<body>
<div class="box" id="box">
    <div class="hd">
        <span class="current">体育</span>
        <span>娱乐</span>
        <span>新闻</span>
        <span>综合</span>
    </div>
    <div class="bd">
        <ul id="list">
            <li class="current">我是体育模块</li>
            <li>我的娱乐模块</li>
            <li>我是新闻模块</li>
            <li>我是综合模块</li>
        </ul>
    </div>
</div>

</body>
</html>
