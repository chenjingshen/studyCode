<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        .box {
            width: 490px;
            height: 170px;
            margin: 100px auto;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .inner {
            width: 490px;
            height: 170px;
            background-color: pink;
            overflow: hidden;
            position: relative;
        }

        .inner ul {
            width: 1000%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .inner li {
            float: left;
        }

        .square {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .square span {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: #fff;
            text-align: center;
            line-height: 16px;
            cursor: pointer;
        }

        .square span.current {
            background-color: orangered;
            color: #fff;
        }

    </style>
</head>
<body>
<div class="box" id="box">
    <div class="inner">
        <ul>
            <li><a href="#"><img src="images/01.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/02.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/03.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/04.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/05.jpg" alt=""/></a></li>
        </ul>
        <div class="square">
            <span class="current">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </div>
    </div>
</div>

<script src="../animate.js"></script>

<script>
    //那倒装图片的div
    var inner= document.getElementsByClassName("inner")[0];
    //找到ul标签
    var ul1=inner.children[0];
    //找到所有span标签
    var spanList= document.getElementsByTagName("span");
    //循环遍历所有span
    for(var i=0;i<spanList.length;i++){
        //设置一个index属性，用来保存索引值
        spanList[i].setAttribute("index",i);
        //给每个span加上点击事件
        spanList[i].onclick= function () {
            //循环遍历取到所有span
            for (var i = 0; i < spanList.length; i++) {
                //删除所有span的class属性
                spanList[i].removeAttribute("class");
            }
            //点击谁就给谁加上current属性
            this.className="current";
            //获取当前索引值并赋值给index
            var index=this.getAttribute("index");
            //计算盒子移动的宽度
            var offset = -index * inner.offsetWidth;
            //调用提前封装好的animate函数使ul实现轮播效果
            animate(ul1,offset);
        }
    }
