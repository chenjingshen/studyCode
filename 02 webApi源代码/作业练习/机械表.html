    <style>
        .clock {
            width: 600px;
            height: 600px;
            margin: 100px auto;
            background: url(../../当天要用/images/clock.jpg) no-repeat;
            position: relative;

        }

        .clock div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(../../当天要用/images/hour.png) no-repeat center center;
        }

        #m {
            background-image: url(../../当天要用/images/minute.png);
        }

        #s {
            background-image: url(../../当天要用/images/second.png);
        }
    </style>
</head>
<body>

<div class="clock">
    <div id="h"></div>
    <div id="m"></div>
    <div id="s"></div>
</div>


<script>
    var h = document.getElementById("h");
    var m = document.getElementById("m");
    var s = document.getElementById("s");

    setInterval(function(){
        var now=new Date();
        var hour=now.getHours();
        var minute=now.getMinutes();
        var sec=now.getSeconds();
        var newhour=(hour+minute/60+sec/60/60)*30;
        var newminute=minute*6+sec/60*6;
        var newsec=sec*6;
        h.style.transform="rotate("+newhour+"deg)";
        m.style.transform="rotate("+newminute+"deg)";
        s.style.transform="rotate("+newsec+"deg)";
    },1000);



    /*
     一个圆为360度，秒钟和分钟一共有60个，它们60个围一圈

     360 / 60 就得到每一秒或者每一分的度数，6度

     就用秒数*6 就得到它应该旋转到的度数
     分数*6 就得到分针应该旋转到的度数

     时在一个表盘里一共有12个，12个构成一圈

     那么每个时占 360 / 12 = 30度



     60秒 = 1分钟
     6秒 = 6 / 60 = 0.1分钟  每分钟6度  多0.6度
     12秒 = 12 /60 = 0.2分钟            多1.2度
     30秒 = 30 / 60 = 0.5分钟            多3度
     60秒 = 60 / 60 = 1分钟



     */
