<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--
        1.事件捕获阶段  （1）  通过事件捕获间接触发的事件，都处于这个阶段
        2.目标阶段     （2）   直接触发的元素，所调用的事件，都是目标阶段
        3.冒泡阶段     （3）

        事件对象.eventPhase  可以获取事件的阶段，得到就是1，或者2，或者3
    -->
    <style>
        #son{
            width: 150px;
            height: 150px;
            background-color: hotpink;
        }

        #father{

            width: 300px;
            height: 300px;
            background-color: green;
        }
    </style>

</head>
<body>

<div id="father">
    <div id="son"></div>
</div>

</body>
</html>

<script>

    //参数3：bool值，false或true,默认值为false
    //如果为false代表用的是事件冒泡
    //如果为true代表是事件捕获
    document.getElementById("son").addEventListener("click", function (e) {

        e = e || window.event;
        alert("我是粉色的盒子:" + e.eventPhase);
    },true);

    //捕获
    document.getElementById("father").addEventListener("click", function (e) {

        e = e || window.event;
        alert("我是绿色的盒子捕获:" + e.eventPhase);
    },true);


    //冒泡
    document.getElementById("father").addEventListener("click", function (e) {

        e = e || window.event;
        alert("我是绿色的盒子冒泡:" + e.eventPhase);
    },false);


    document.body.addEventListener("click", function (e) {
        e = e || window.event;
        alert("我是body:" + e.eventPhase);
    },true);

    //冒泡
    document.body.addEventListener("click", function (e) {
        e = e || window.event;
        alert("我是body冒泡:" + e.eventPhase);
    },false);

    window.addEventListener("click", function (e) {

        alert("我是window")

    */
</script>
