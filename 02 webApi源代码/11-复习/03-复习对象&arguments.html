         对象怎么遍历？用forin来遍历


         this:当前方法谁调用，this就是谁

         new关键字做的事：

         2.让函数内的this指向这个刚刚创建的对象
         3.返回这个对象

        //自定义构造函数
        function Person(name, age) {

            this.name = name;
            this.age = age;

        }

        var p1 = new Person("zs", 16);

        var p2 = new Person("ww", 19);

        console.log(p1);
        console.log(p2);


        //系统也准备了很多构造函数
        var now = new Date()

        //获取年
        var year = now.getFullYear();
        //获取月
        var month = now.getMonth() + 1; //月份从0开始

        month = month > 10 ? month : "0" + month;

        //获取日
        var day = now.getDate(); //获取日

        day = day > 10 ?  day : "0" + day;

        //把当前时间获取到，并且做成  XXXX年0X月0X日的形式打印

        console.log(year + "年" + month + "月" + day + "日");
