<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--
        className 获取或设置class，设置class时，如果要多加一个类，记得在类名前加空格


        获取html标签内的属性：getAttribute("属性名");
                    而且是只能获取到标签内写了的属性

        设置html标签内的属性：setAttribute("属性名","属性值");
                    也可以改class，但是请注意：你给什么值，它就把class覆盖成什么样子了，之前的没有保存


        删除属性： removeAttribute("属性名");


        元素.style 获取的是行内的样式，css的获取不了


        window.getComputedStyle()
                有两个参数：参数1：要获取属性的元素
                           参数2：伪元素选择器（一般不用，不用只要给一个参数就行了）

         得到的是一个对象，需要用点语法，点出属性
         或者用[]传入属性名

         得到结果是字符串类型，有单位的带单位，没单位的就没单位

    -->

    <style>
        #div{
            width: 200px;
            height: 200px;
            opacity: 1;
        }
    </style>
</head>
<body>

<div id="div" tizhong="45kg" class="my"></div>
</body>
</html>

    var box = document.getElementById("div")
