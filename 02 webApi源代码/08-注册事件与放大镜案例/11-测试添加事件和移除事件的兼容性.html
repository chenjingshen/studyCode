<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!--

    removeEventListener:
                    参数1：移除的事件名（字符串）
                    参数2：要移除的函数的名字

    IE8:
        detachEvent
                   参数1：移除的事件名（字符串，但是记得要加on）
                   参数2：要移除的函数的名字

        要注意：如果添加事件时用的是匿名函数，那么移除时不能移除



    -->

    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>

<input type="button" value="移除事件" id="remove"/>

<div id="box"></div>

</body>
</html>

<script src="common.js"></script>

<script>
    var box = document.getElementById("box");

    addEvent(box, "click", sayHi);


    function sayHi() {

        alert("你好");
    }

    document.getElementById("remove").onclick = function () {

        removeEvent(box, "click", sayHi);
    };
</script>
