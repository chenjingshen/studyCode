<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        #box{
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: greenyellow;
            cursor: move;
        }
    </style>

</head>
<body>
<div id="box">

</div>
</body>
</html>
<script src="common.js"></script>
<script>

    var box= document.getElementById("box");
    document.documentElement.onmousemove= function (e) {
        var e=e||window.event;
        var pageX=getPagePosition(e).pageX-box.offsetWidth/2;
        var pageY=getPagePosition(e).pageY-box.offsetHeight/2;
        box.style.left= pageX+"px";
        box.style.top= pageY+"px";

    }
</script>
