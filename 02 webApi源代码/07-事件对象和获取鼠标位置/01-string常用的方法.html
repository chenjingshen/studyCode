    <!--

    字符串的恒定性：
        字符串不可改
        例：
                    var str = "abc";
                    str[0] = "z";
                    console.log(str);//abc

        length：获取字符串中字符的个数
        charAt(索引) ：获得字符串中的某个字符
                简写是：字符串[索引]  IE7不支持
        indexOf:查找字符串中是否包含某个字符
                如果包含返回这个字符的首字母索引，如果不包含返回-1
                如果查的是空字符串，返回0
                从左往右找字符，找到返回这个字符的下标
                参数2：传入从哪个位置开始从左往右找

        lastIndexOf:
                从右往左找，找到则返回字符的下标
                如果传入空字符串，会得到字符串的长度
                参数2：传入从哪个位置开始从右往左找

        concat:连接两个字符串，会返回一个新的字符串，不会改变的原来的字符串
                  可以用 + 替代


        replace:
                替换字符串中的某些字符。
                参数1：要被替换的内容
                参数2：替换成的新内容
               不会影响原来字符串，会得到一个新的字符串
               忽略大小写：/字符串/i
               全局替换：所有出现的内容都替换
                        /字符串/g


        slice：
                参数1：从哪个位置开始截
                参数2：到哪个位置结束（不包括这个位置）

                如果只传了1个参数，就代表这个位置开始，一直截取到字符串最后

        substr：
               参数1：从哪个位置开始
               参数2：截取多少个长度
               如果只传1个， 就是从这个位置截取到字符串最后

        substring：
                跟slice一样，只是不能传负数


        split:把字符串根据某个字符分割成数组
               如果传入空字符串，那么字符串的每个字符都是数组中的一个元素
               如果找不到传入的字符，那么也会变成一个数组，只不过数组只有一个元素，元素就是这个字符串

        toUpperCase：
                把字符串全部转成大写

        toLowerCase：
                把字符串全部转成小写

    -->
