<!DOCTYPE html>
<html>

<!--
    clientWidth和clientHeight获取的是某个元素自身的内容宽和高，包括内边距

    获取的是你设置的宽和高，如果没有设置会怎样？？没有设置获取的就是可视区域的宽和高

    它的作用不是用在其他元素，而是用在整个网页上的
-->
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        body{

            width: 1000px;
            height: 1000px;
        }

        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 200px;
            height: 200px;
            overflow: auto;

            border: 5px solid black;

            border-top: 10px solid black;
            border-left: 15px solid black;
        }

        img{

            width: 400px;
            height: 400px;
        }

    </style>
</head>
<body>
    <div id="box">
        <img id="img" src="timg.jpg" alt=""/>
    </div>
</body>
</html>
