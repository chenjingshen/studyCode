    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;

        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }

    <img id="pic" src="images/top.png" alt=""/>

</div>
<div class="main" id="mainPart">

</div>

    var topdiv= document.getElementById("topPart");
    var navdiv= document.getElementById("navBar");
    var maindiv= document.getElementById("mainPart");

    window.onscroll= function () {
        if (getPageScroll().scrollTop >= topdiv.offsetHeight) {
            navdiv.className+=" fixed";
            maindiv.style.marginTop=10+navdiv.offsetHeight+"px";
        }else{
            maindiv.style.marginTop="10px";
            navdiv.className="nav";
        }
