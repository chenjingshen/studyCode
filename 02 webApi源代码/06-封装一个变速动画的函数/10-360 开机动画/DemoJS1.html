<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>静态文件</title>
    <style>
        .box {
            /*width: 322px;*/
            position: fixed;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            /*background-color: red;*/
            cursor: pointer;
        }
    </style>

</head>
<body>

<div class="box" id="box">

    <span id="closeButton"></span>

    <div class="hd" id="headPart">
        <img src="images/t.jpg" alt=""/>
    </div>

    <div id="bottomPart" class="bd">
        <img src="images/b.jpg" alt=""/>
    </div>

</div>


<script src="../animate.js"></script>


<script>
    //找到关闭的按钮
    var close = document.getElementById("closeButton");
    //找到底部的盒子
    var bottomBox = document.getElementById("bottomPart");

    //找到大盒子
    var bigBox = document.getElementById("box");

    close.onclick = function () {

        animateSlow(bottomBox, {

            "height": 0

        }, function () {
            //当底部盒子高度变为0以后，再让大盒子的宽度慢慢变为0
            animateSlow(bigBox, {

                "width": 0
            }, function () {
                //当大盒子完全不见后，删除大盒子
                bigBox.parentNode.removeChild(bigBox);
            })
        })
    }


</script>


</body>
</html>
