    <!-- JS可以操作BOM和DOM
         操作DOM就相当于操作html的标签
         你要操作标签，要不要先找到它，当然要先找到它


         找到元素的方法：
             需要传入一个html标签的id才能找
             document.getElementById("box");

             注意：传入的id大小写敏感，如果获取不到，那么返回的是null


         HTML标签内有什么元素，dom对象里面就有什么元素，通过点语法获取(中括号也可以获取)

         JS获取到的dom对象，里面的style只能获取到行内的样式，并且赋值也是赋值的行内



         如果script要写在html标签的上面，那么就需要加window.onload = function(){


         }

         把获取元素的代码写在那个匿名函数里才行，因为这个匿名函数要等页面所有元素加载完毕才会调用


        通过dom对象获取style的属性，只能获取到行内的，获取不到css的（style标签里的获取不到）

        设置也是设置的行内


    -->

    <style>
        #box{
               width: 600px;
               height: 600px;
               background-color: purple;
           }
    </style>

    <script>


        //当页面所有元素加载完毕才会调用它所绑定的匿名函数
        window.onload = function () {

            var divDom = document.getElementById("box");

            console.log(divDom.style.width);

        }
    </script>

</head>
<body>


<div id='box'  class="test one" >我是div</div>

<p>我是p标签</p>

</body>
