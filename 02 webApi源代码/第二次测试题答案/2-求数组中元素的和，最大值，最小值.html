<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>

        function qiuHe(arr){

            var he=0;

            for (var i = 0; i < arr.length; i++) {

                he+=arr[i];
            }

            console.log("所有元素的和为："+he);
        }

        qiuHe([4,5,7,1,0])

        function qiuMax(arr){

            var max=arr[0];

            for (var i = 1; i < arr.length; i++) {

                if(max<arr[i]){

                    max=arr[i];
                }
            }
            console.log("数组元素中的最大值为："+max);
        }

        qiuMax([4,5,7,1,0])


        function qiuMin(arr){

            var min=arr[0];

            for (var i = 1; i < arr.length; i++) {

                if(min>arr[i]){

                    min=arr[i];
                }
            }
            console.log("数组元素中的最小值为："+min);
        }

        qiuMin([4,5,7,1,0])


    </script>

</head>
