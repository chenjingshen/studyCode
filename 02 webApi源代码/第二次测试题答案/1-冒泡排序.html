<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        function maoPao(arr){

            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length-1-i; j++) {
                    if(arr[j]>arr[j+1]){
                        var num=arr[j+1];
                        arr[j+1]=arr[j];
                        arr[j]=num;
                    }
                }
            }
            console.log(arr);
        }
        maoPao([4,5,7,1,0])

    </script>
</head>
