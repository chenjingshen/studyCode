<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>

</head>
<body>
<script>
  //1.__proto__ 属性
  //这个属性是属于对象的， 这个属性指向  创建这个对象的构造函数对应的那个原型。
  function Dog(pingZhong,name){
    this.pingZhong = pingZhong;
    this.name = name;
  }
  console.log(Dog.prototype);


  var d1 = new Dog("二哈","小群");
  console.log(d1);

  console.log(Dog.prototype === d1.__proto__); //true


  //2.注意：
  //开发环境中，不要用这个访问原型。
  //自己调试的时候可以使用这个属性。



</script>
</body>
</html>
