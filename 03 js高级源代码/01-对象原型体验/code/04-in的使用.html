  //3.判断数组中有没有对应的下标
  //语法： 下标 in 数组
  var arr = [1,2,3,4,5];
  console.log(arr);

  console.log(1 in arr); //true
  console.log(3 in arr); //true
  console.log(5 in arr); //false


  console.log(arr.indexOf(5)); //如果数组中有这个元素，返回的就是这个元素对应的下标
  console.log(arr.indexOf(10)); //如果数组中没有这个元素，返回的就是-1
