<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //in关键字
    //1. 最常用的是在for in 循环中 遍历对象的键
    //2. 判断属性是否存在于对象中
        //语法   属性名 in 对象

    // 对象的键为字符串类型
    var obj = {
        name:"张学友",
        age:18
    };


    //注意： 使用in关键字的时候，属性名称为字符串类型，需要用引号引起来

//    var propName = "name";
//    var isExsit = propName in obj;
////    console.log(isExsit);

    //    for(var k  in obj){
//        console.log(typeof k);
//    }

    var arr = [4, 6, 3, 4];

//    console.log(0 in arr);
    //这里会做一个隐式的类型转换
//    console.log("0" in arr);

    //注意： in关键字操作数组的时候判断的是索引是否存在，而不是值
    console.log(6 in arr);

    //如何判断数组中是否存在指定的值
    //1. for循环 如果找到了就输出
    //2. indexOf  返回值为指定的数对应的索引，如果没有找到 返回-1
    console.log(arr.indexOf(9));
</script>
</body>
</html>
