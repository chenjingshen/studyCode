<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //逻辑中断 （短路运算）
    //表达式1 || 表达式2
    //如果表达式1 为真 返回表达式1
    //如果表达式1 为假 返回表达式2
//    var num = 1 || 2;
//    console.log(num);

    //表达式1 && 表达式2
    //如果表达式1为真
         //判断表达式2 是否为真 若为真 则返回表达式2 若为假 则返回表达式2
    //如果表达式1为假 直接返回表达式1
    var num = 0  && 2;
    console.log(num);

//    var event = e || window.Event;

    function and10(num) {
        num = num || 0;
        console.log(num * 10);
    }

    and10();

</script>
</body>
</html>
