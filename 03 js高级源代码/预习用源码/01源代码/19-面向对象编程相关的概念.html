    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1、什么是对象！！！！
            //万物皆对象

        //2、对象的特征
            //对象的特征就是用来描述对象的相关信息
            //比如一个人对象，特征就有：name  age  gender  height

        //3、对象的行为
            //对象行为就是描述对象的行为
            //比如一个人对象，行为就有：吃 跑 跳 睡 唱 抽烟 喝酒 烫头


        //4、在JS当中 什么是对象？
            //键值对儿的组合就是对象

        //5、现实生活中的对象的特征对应到JS当中是对象的属性！

        //6、现实生活中的对象的行为对应到JS当中就是对象方法！

        //例子：写一个JavaScript对象来描述一个学生， 学生的信息（学号 年龄 班级 电话）
        var student = {
            id : 100,
            grade : "幼儿园",
            class : "大2班",
            phone : 13888888888
        };


        //如何在一句话中找出所有的对象
        //名词提炼法！！！
        //小明在公交车上牵着一只叼着香肠的狗

        var xm = {
            name:"小明",
            age:12,
            liuDog:function () {
                console.log("遛狗啦！！！");
            }
        }

        var bus = {
            brand : "Benz",
            color : "yellow",
            zaiCustomer: function () {
                console.log("拉了好多人，跑起来");
            }
        }

    </script>
