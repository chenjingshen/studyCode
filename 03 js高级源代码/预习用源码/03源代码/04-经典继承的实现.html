        //如何处理Object.create的兼容性问题

        var obj = {
            name:"周三"
        };

        //检测浏览器的能力，如果没有Object.create方法就给他添加一个（不推荐使用）
        if(Object.create){
            var o = Object.create(obj);
        }else{
            Object.create = function () {
                function F() {
                }
                F.prototype = obj;
                var o = new F();
            }
            var o = Object.create(obj);
        }

        //自己定义个函数
        function create(obj){
            if(Object.create){
                return Object.create(obj);
            }else{
                function F() {
                }
                F.prototype = obj;
                return new F();
            }
        }
