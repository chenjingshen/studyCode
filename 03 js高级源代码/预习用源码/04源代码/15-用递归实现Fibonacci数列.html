<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //斐波那契 数列
        //1 1 2 3 5 8 13 21
        //1 1
        //2 1
        //3 第1项 + 第2项
        //4 第2项 + 第3项
        //5 第3项 + 第4项

        //n (n-2)+(n-1)

        function fibonacci(n){
            if(n <= 2){
                return 1;
            }
            return fibonacci(n-1) + fibonacci(n-2);
        }

        console.log(fibonacci(10));

    </script>
