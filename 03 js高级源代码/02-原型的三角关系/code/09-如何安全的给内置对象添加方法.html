  //2.如何安全地给构造函数的原型添加方法
  function MyArray(){
  }
  //修改这个MyArray构造函数的原型为一个空数组。
  MyArray.prototype = [];
  //给这个原型扩展我们自己的方法
  MyArray.prototype.sayHi = function (){

  }

  var myarr1 = new MyArray();
  console.log(myarr1);
  myarr1.push(10);
  myarr1.push(20);
  myarr1.push(30);

  myarr1.sayHi();
