<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style type="text/css">
  body {
    background: #ccc;
  }

  label {
    width: 40px;
    display: inline-block;
  }

  span {
    color: red;
  }

  .container {
    margin: 100px auto;
    width: 400px;
    padding: 50px;
    line-height: 40px;
    border: 1px solid #999;
    background: #efefef;
  }

  span {
    margin-left: 30px;
    font-size: 12px;
  }

  .wrong {
    color: red
  }

  .right {
    color: green;
  }

  .strengthLv0 {
    height: 6px;
    width: 120px;
    border: 1px solid #ccc;
    padding: 2px;
  }

  .strengthLv1 {
    background: red;
    height: 6px;
    width: 40px;
    border: 1px solid #ccc;
    padding: 2px;
  }

  .strengthLv2 {
    background: orange;
    height: 6px;
    width: 80px;
    border: 1px solid #ccc;
    padding: 2px;
  }

  .strengthLv3 {
    background: green;
    height: 6px;
    width: 120px;
    border: 1px solid #ccc;
    padding: 2px;
  }
</style>
<body>
<div class="container">
  <label>密码</label>
  <input type="text" id="inp1" maxlength="16">
  <!--<input type="password" id="inp1" maxlength="16"/>-->
  <div class="pass-wrap">
    <em>密码强度：</em><em id="strength"></em>

    <div id="strengthLevel" class="strengthLv0"></div>
  </div>
</div>

</body>
</html>
<script>
    // 密码的组成： 大小写字母 数字 _  特殊符合   一定要大于6位
  // 思路： 要看输入的密码有没须有小写数字_ \w   长度要大于6位
  
    //1.获得要操作的对象
  var txt = document.getElementById("inp1");
  var strength = document.getElementById("strength");
  var strengthLevel = document.getElementById("strengthLevel");
  
  var arr = ["","低","中","高"];
  //2.给事件源注册事件
  txt.onblur = function (){
    var level = 0;
    var value = txt.value;
    if(/[0-9]/.test(value)){
      level++;
    }
    if(/[a-zA-Z]/.test(value)){
      level++;
    }
    if(/[^a-zA-Z0-9]/.test(value)){
      level++;
    }
    if(value.length<6){
      level = 0;
    }

    strength.innerHTML = arr[level];
    strengthLevel.className = "strengthLv"+level;
    
  }
    

</script>
