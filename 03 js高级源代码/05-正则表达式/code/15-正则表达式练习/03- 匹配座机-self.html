<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style type="text/css">
  body {
    background: #ccc;
  }
  
  label {
    width: 40px;
    display: inline-block;
  }
  
  span {
    color: red;
  }
  
  .container {
    margin: 100px auto;
    width: 400px;
    padding: 50px;
    line-height: 40px;
    border: 1px solid #999;
    background: #efefef;
  }
  
  span {
    margin-left: 30px;
    font-size: 12px;
  }
  
  .wrong {
    color: red
  }
  
  .right {
    color: green;
  }
  
  .defau {
    width: 200px;
    height: 20px;
  }
  
  .de1 {
    background-position: 0 -20px;
  }
</style>
<body>
<div class="container">
  <label>座机</label><input type="text" id="txt"><span></span><br/>
</div>
<script>
  // 03--4         8   7
  // 010  020-63332888    021
  // 0713

  var txt = document.getElementById("txt");
  txt.onblur = function () {
    var telPhoneNum = txt.value; //输入的座机号
    if(/^\d{3,4}-\d{7,8}$/.test(telPhoneNum)){
      alert("座机号正确");
    }else{
      alert("座机号错误");
    }
  }




</script>
</body>
