<script>
  
  // 2--6
  var txt = document.getElementById("txt");
  txt.onblur = function (){
       var value = txt.value;
       if(/^[\u4e00-\u9fa5]{2,6}$/.test(value)){
         alert("输入正确");

         alert("输入错误");
       }
  }
