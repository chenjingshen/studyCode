<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
    body {
        background: #ccc;
    }

    label {
        width: 40px;
        display: inline-block;
    }

    span {
        color: red;
    }

    .container {
        margin: 100px auto;
        width: 400px;
        padding: 50px;
        line-height: 40px;
        border: 1px solid #999;
        background: #efefef;
    }

    span {
        margin-left: 30px;
        font-size: 12px;
    }

    .wrong {
        color: red
    }

    .right {
        color: green;
    }

    .defau {
        width: 200px;
        height: 20px;
    }

    .de1 {
        background-position: 0 -20px;
    }
</style>
<body>
<div class="container">
    <label>手机号</label><input type="text" id="txt"><span></span><br/>
</div>
<script>
    // 手机是11位
    // 13     012联通  3 电信 456789移动
    // 14     145 147移动的
    // 15     150移动  153电信  155 156 联通的  15789 移动的
    // 17     170  171  176 177
    // 18     18 0123 移动  185 186联通  187 188移动  189 电信


    var txt = document.getElementById("txt");
    txt.onblur = function () {
        //获取你输入的手机号
        var phoneNum = txt.value;
        //用正则来验证他
        if(/^(13[0-9]|14[57]|15[012356789]|17[0167]|18[012356789])\d{8}$/.test(phoneNum)){
            alert("手机号是正确的");
        }else {
            alert("手机号是错误的");
        }
    }


    

</script>
</body>
</html>
