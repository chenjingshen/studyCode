<script>
  //1.
  var disArr = {
    0:11,
    1:21,
    2:18,
    3:50,
    4:30,
    5:6,
    length:6
  };

  //对这个伪数组disArr他排序

  //disArr.sort(); //报错的

  //因为disArr是一个伪数组，没有sort方法，但是可以借用sort方法
  var arr =  Array.prototype.sort.call(disArr, function (a,b) {
    return a<b;
  });
  console.log(arr);
