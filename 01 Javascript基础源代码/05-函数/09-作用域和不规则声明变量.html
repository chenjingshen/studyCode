    <!--
        作用域：两大作用域

        作用域：变量或者函数的作用的范围区域

        全局作用域：
               script标签的开始到结束的函数外的所有部分

        局部作用域：
                每声明一个函数，函数的大括号内就是一个局部作用域


        全局变量：
              顾名思义，在所有地方都可以访问的变量

              声明在全局作用域里的变量就是全局变量，换句话说：声明在函数外的是全局变量


        局部变量：
             只有在局部可以访问的变量
             声明在局部作用域里的变量就叫局部变量，声明在函数内的是局部变量


          不规则声明变量：不写var
            例：
                   n1 = 10;


          不规则声明变量，哪怕写在局部作用域里，也是全局变量
          但是要注意：这个函数没调用就没有

          var num1 = 100,num2 = 200;
                这样写，第二个不算不规则变量

          只要前面有var,然后再用,连接，都不算


          var num1 = num2 = 20;

          那么第二个num2就算不规则声明变量，num1不算

    -->
