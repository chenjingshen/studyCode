    <!--
        有参数的函数：
                函数是完成一个功能的，但是完成某个功能的时候，可能需要调用者来告诉函数一些信息，那么这个时候就需要参数

        参数：就是让调用者给函数传递一个数据的



     什么时候用函数?
            有一段代码是完成一个独立的功能，并且可能会在其他地方多次使用，那么就最好封装成函数


     什么时候用有参数的函数？
            当完成一段功能，需要调用者告诉一些信息时就用函数

      如果需要多个参数：
            那么就用,隔开


      有参数的函数的声明
            function 函数名(参数列表){


            }


      调用：
            函数名(数据列表);


    调用时传递的数据，是从左往右依按顺序给参数的


    形参：形式参数
            在声明时，写在函数小括号里面的就叫形参

            就相当于是一个变量，是一个函数内的局部变量

            在声明形参时不要加var

            它的赋值，是通过实参来赋值的

    实参：实际参数
            在调用时，写在函数名小括号里面的就叫实参

            实参传直接量,也可以传变量
    -->

        }
