        /*
         冒泡排序的思想：两两比较，大的往后放，小的往前放

         先从下标0开始跟下一个进行比较
         下标1跟下一个再比较
         下标2跟下一个再比较
         一直到length-2跟下一个比较 结束


         23 10 35 12 28

         第0轮：
         10 23 35 12 28    这是第0次比较结果 ：  下标0和下标1比较  0+1
         10 23 35 12 28    这是第1次比较结果 ：  下标1和下标2比较  1+1
         10 23 12 35 28    这是第2次比较结果 ：  下标2和下标3比较
         10 23 12 28 35    这是第3次比较结果 ：  下标3和下标4比较

         5 - 1 - 0 = 4


         第1轮
         10 23 12 28 35    这是第0次比较 ：  下标0和下标1比较
         10 12 23 28 35    这是第1次比较 ：  下标1和下标2比较
         10 12 23 28 35    这是第2次比较 ：  下标2和下标3比较

         5 -1 - 1 = 3


         第2轮
         10 12 23 28 35   这是第0次比较 ：  下标0和下标1比较
         10 12 23 28 35   这是第1次比较 ：  下标1和下标2比较

         5 - 1 - 2 = 2


         第3轮
         10 12 23 28 35   这是第0次比较 ： 下标0和下标1比较


         5 - 1 - 3 = 1


         比较的轮数 = 总长度 - 1

         每轮比较的次数 = 总长度 - 1 - 轮索引


         */


        var nums = [23, 10, 35, 12, 28];


        for (var i = 0; i < nums.length - 1; i++) {

            for (var j = 0; j < nums.length - 1 - i; j++) {

                if (nums[j] > nums[j + 1]) {

                    var temp = nums[j];
                    nums[j] = nums[j + 1];
                    nums[j + 1] = temp;
                }
            }
        }
