<!DOCTYPE html>

    <title></title>

    <!-- 在控制台画一个爱心

     如果有个功能，在N多个地方都要使用，如果用复制的话
        1.代码冗余
        2.不利于后期的维护和修改



    所以我们解决上述问题


    我们的解决思想是：把这段功能代码，打包到一个盒子里，然后需要用的时候就把这个盒子取出来就行了


    JS里面，这个我们所说的“盒子”叫函数


    函数有什么作用：
            可以打包一段代码，使用时，直接使用这个打包的名字（函数名）就行了


    函数如何声明？

            function 函数名(){

                 函数体;
            }

    函数名：可以随便写，但是要符合规范（但是跟变量的命名规范一样）

    函数体：要打包的代码段


    函数声明后，函数体不会被执行，因为这只是声明：只是把代码打包起来了


    如果要使用，我们就必须调用这个函数

    调用的语法：
            函数名();



    练习：九九乘法表 打包成函数

     -->

    <script>


        function showLove() {

            console.log("芙蓉姐姐，我爱你，我想娶你！");
            console.log("     *****       *****");
            console.log("   *********   *********");
            console.log(" ************ ************");
            console.log("***************************");
            console.log("***************************");
            console.log("***************************");
            console.log(" *************************");
            console.log("   *********************");
            console.log("     *****************");
            console.log("       *************");
            console.log("         *********");
            console.log("           *****");
            console.log("            ***");
            console.log("             *");

        }

//        调试中的第三个按钮：如果是自己写的函数，那么就会进入到函数体里面一句一句执行
//        第四个按钮：直接跳出（执行完）这个函数（整个函数也会执行完）

        showLove();

        console.log('程序要结束了');

    </script>
