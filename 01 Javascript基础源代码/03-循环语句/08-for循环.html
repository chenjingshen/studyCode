        for循环语法：

                for( 表达式1; 表达式2; 表达式3 ){

                    循环体;
                }


                for( 声明循环增量的; 判断条件;i++ ){

                }

                3.执行循环体，执行完毕再执行表达式3，然后跳转回2
                4.跳出循环，循环结束

           表达式1只会执行1次

            for (var i = 0; i < 3; i++) {

                console.log(i + 1);
            }

                如果三个表达式都不写，就代表是死循环
