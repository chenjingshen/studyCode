<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!--
        break：作用：跳出当前循环

        contiune：继续的意思
                结束本次循环，继续下次循环
    -->

    <script>

                for(var i = 0;i < 5;i++){

                    if(i == 2){
                        break;
                    }
                    console.log(i+1);
                }


        for (var i = 0; i < 5; i++) {

            if (i == 2) {
                continue;
            }
            console.log(i + 1);
        }


    </script>
</head>
<body>

</body>
</html>
