<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--
       语法：
            while( 表达式 ){

                循环体;(要重复执行的代码)
            }

        语义：
             1.先看表达式结果是否为真，如果为真，跳转到2，如果为假跳转到3
             2.执行循环体，执行完毕，又跳回1
             3.跳出循环，循环结束
    -->

    <script>

        //如果要重复执行某段代码，我们可以用复制粘贴，但是这样做有不好的地方：

//        1、要数数来确定一共到多少次了
//        2、以后需求变了，修改很麻烦
//        能不能有一种语句，我告诉它应该有多少次，然后它就自动帮我执行多少次
//        循环结构：用来重复执行某段代码的

        //相当于用来记录已经执行的次数
        //一开始为0，相当于没有敲过这个钟（一次都没执行过代码）

        //像这种用来控制循环次数的变量，循环增量
        var i = 0;

        while(i < 3){
//            大括号里的代码就是重复执行的代码
            console.log('周老师你好帅，我们好爱你!');
            i++;// 每敲一次钟（每执行一次代码）就多画一条横线
        }

        console.log('语句结束');

    </script>
</head>
<body>

</body>
</html>
