    <!--
        for循环的嵌套就是指 for里面再写一个for循环

       0行： *
       1行： **
       2行： ***
       3行： ****
       4行： *****

        一共有5行，所以外层循环循环5次
        第0行，1列
        第1行，2列
        第2行，3列
        第3行，4列
        第4行，5列

        列数跟行索引的关系：+1的关系

        内层循环控制列数，循环几次呢？就要根据当前行索引来
                循环次数 = 行索引 + 1；


        *****
        ****
        ***

        *

        外层循环循环5次

            第0行循环5次   5 - 0 = 5
            第1行循环4次   5 - 1 = 4
            第2行循环3次   5 - 2 = 3
            第3行循环2次   5 - 3 = 2
            第4行循环1次   5 - 4 = 1

            内层循环的循环次数 =  外层循环的总次数 - i

    -->

    <script>
        /*
         用for循环的嵌套，可以实现一些多行多列的数据

         外层循环控制的是行数

         内层循环控制的是列数


         */

        //九九乘法表
        for (var i = 1; i <= 9; i++) {//确定了行数

            for (var j = 1; j <= i; j++) {

                document.write(j + ' * ' + i + ' = ' + j * i + '&nbsp;&nbsp;&nbsp;&nbsp;');
            }

            document.write('<br/>');
        }
