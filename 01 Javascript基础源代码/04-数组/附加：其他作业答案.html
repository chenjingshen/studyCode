        //2006年培养学员80000人，每年增长25%，请问按此增长速度，到哪一年培训学员人数将达到20万人？
//        2006  80000
//        2007  100000
//        2008  125000
//        2009  156250
//        2010  19w
//        2011  xxxxx
        //分析：此题其实相当于不知道一共要循环多少次，因为不知道要多少年后能到20万人，所以先写个死循环，然后每次循环相当于多加一年，计算一下此年的总学员，以及让年份+1，当学员人数大于等于20W后，就结束循环

        //2006年初始人数为80000
        var peopleCount = 80000;

        //设置初始年份为2006
        var year = 2006;
        while(true){

            //0.25就是25%;用原来的数量加上增长的量
            peopleCount = peopleCount + peopleCount * 0.25;
            //或者用下面的方法
//            peopleCount *= 1.25; //上面的代码相当于乘以1.25倍

            //年份+1，每次循环代表算了下一年的年份
            year++;

            if( peopleCount >= 200000 ){

                alert('到'+year + '年人数会超过20万人');
                break;
            }

        }
