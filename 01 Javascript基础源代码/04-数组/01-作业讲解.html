        // 7 .输入班级人数,然后依次输入学员成绩，计算班级学员的平均成绩和总成绩
        //        班级人数为5个人，要输入5次
        //        班级人数为4个人，要输入4次
        //        输入的过程是一个循环的过程，所以应该写个循环
        //         平均成绩 = 总成绩 / 班级总人数
        //        我们先算总成绩 : 100,88,77   100+88+77

        //        先接收用户输入的人数
        var count = +prompt('请输入班级总人数');
        //总成绩变量
        var totalScore = 0;
        for (var i = 0; i < count; i++) {

            var score = +prompt('请输入第' + (i + 1) + '个学生的分数');

            totalScore += score;
        }

        alert('总成绩为：' + totalScore+ '平均成绩为：' + (totalScore / count));
