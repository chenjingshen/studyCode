    <script>

        var nums = [35, 7, 32, 8, 80, 23, 68];
        //把这个数组变成98,68，23，80,8,32,7,35
        //第一种方法：使用新数组的方法
        //        关键在于：要倒着遍历数组
        /*
         //找到最后一个
         //        nums[5];
         //        nums[4];
         //        nums[3];
         //        nums[2];
         //        nums[1];
         //        nums[0];

         var newArr = [];   //数组.length-1就等于这个数组中的最大下标
         for (var i = nums.length - 1; i >= 0; i--) {

         //            console.log(nums[i]);
         newArr[newArr.length] = nums[i];
         }

         nums = newArr;

         console.log(nums);
         */

        //第二种方法：找规律  length = 8
        //下标0 - 下标7   length - 1 -0  = 7
        //下标1 - 下标6   length - 1 -1 = 6
        //下标2 - 下标5   length - 1 -2 = 5
        //下标3 - 下标4   length - 1 -3 = 4

        //一共8个数字，交换4次就可以反转，只要交换数组总长度的一半就能交换完
        //我们可以这样子，从0开始遍历这个数组，但是只遍历到数组的一半，那么循环增量的就是0,1,2,3
        //length - 1 - i 就能拿到
        //就把数组中第i个元素，跟第length-1-i个元素交换它们的值就行了

        for (var i = 0; i < nums.length / 2; i++) {

//            console.log(nums[i],nums[nums.length-1-i]);
            //保存旧值
            var temp = nums[i];
            //把第i个赋值为它要交换的值
            nums[i] = nums[nums.length - 1 - i];
            //另外一个位置上的值，改为原来i位置上的值
            nums[nums.length - 1 - i] = temp;
        }

        console.log(nums);

    </script>
