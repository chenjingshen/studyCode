<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>
        /*
        基本数据类型：string,number,boolean,undefined,null

        基本数据类型的数据，存储在内存中的栈区
            栈特点：容量相对小，速度相对来说快一些，先进后出


        复杂数据类型：数组,function,Object

        复杂数据类型的数据，存储在内存中的堆区

            堆特点：容量相对大，速度相对来说慢一些，先进先出


            var num = 10; //10是直接保存在栈里面

            var arr = [1,2,3];//开2个空间，一个在堆，堆里面保存的就是数组的数据（1，2,3），栈里面保存的是这个数组数据在堆上的地址

         */
    </script>
</head>

</html>
