//        最有一题
//        substring() 方法用于提取字符串中介于两个指定下标之间的字符。
//        toUpperCase() 方法用于把字符串转换为大写。
//        split() 方法用于把一个字符串分割成字符串数组。
        var str='get-element-by-id';
        function f1(){
            var arr=str.split('-');
            var s='';
            for(var i=0;i<arr.length;i++){
                if(i<1){
                    s+=arr[i];
                }else {
                    arr[i]=arr[i].substring(0,1).toUpperCase()+arr[i].substring(1);
                    s+=arr[i];
                }
            }
            console.log(s);
        }
        f1();
