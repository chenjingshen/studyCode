    // 1.输入班级人数(比如10人),然后依次输入学员成绩，计算班级学员的平均成绩和总成绩
    var sum = 0;
    var count = +prompt('请输入人数');
    for (var i = 0; i < count; i++) {

      //把成绩累加
      sum += +prompt('请输入第' + (i + 1) + '个人的成绩');

    }

    console.log('总分是：' + sum + '平均分是：' + sum / count);


    //2.老师问学生,这道题你会做了吗?如果学生答"会了(y)",则可以放学.如果学生不会做(n),则老师再讲一遍,再问学生是否会做了......
    // 直到学生会为止,才可以放学.
    // 直到学生会或老师给他讲了10遍还不会,都要放学

    var count = 0;
    do {
      if (count == 10) {
        alert('时间不早了，放学算了，明天再教你');
        break;
      }
      var answer = prompt('会了吗？');
      count++;
    } while (answer != 'y');


    //3.2006年培养学员80000人，每年增长25%，请问按此增长速度，到哪一年培训学员人数将达到20万人？
    //2006年初始人数为80000
    var peopleCount = 80000;

    //设置初始年份为2006
    var year = 2006;
    while (true) {

      //0.25就是25%;用原来的数量加上增长的量
      peopleCount = peopleCount + peopleCount * 0.25;

      //年份+1，每次循环代表算了下一年的年份
      year++;

      if (peopleCount >= 200000) {

        alert('到' + year + '年人数会超过20万人');
        break;
      }

    }


    // 4. 要求用户输入用户名和密码 用户名只要不是admin 密码不是888888就提示用户一直重新输入
    while (true) {
      var userID = prompt('请输入账号');
      var pwd = prompt('请输入密码');

      if (userID == 'admin' && pwd == '888888') {
        break;
      }

      alert('输入错误，请重新输入');
    }

    alert('登录成功');


    // 5.明天小兰就要登台演出了,老师说再把明天的演出的歌曲唱一遍,如果满意,小兰就可以回家了.否则就需要再练习一遍,直到老师满意为止.(y/n)
    do {
      var answer = prompt('老师满意了吗？');
    } while (answer != 'y');


    //练习3:不断要求用户输入学生姓名,输入q结束.
    while (true) {

      var name = prompt('请输入姓名');
      if (name == 'q') {
        break;
      }
    }

    //练习4：不断要求用户输入一个数字，然后打印这个数字的二倍，当用户输入q的时候程序退出。
    while (true) {

      var number = prompt('请输入数字');

      if (number == 'q') {
        break;
      }

      //这里有隐式转换
      alert(number * 2);
    }

    //练习5：不断要求用户输入一个数字（假定用户输入的都是正整数），当用户输入end的时候显示刚才输入的数字中的最大值

    var max = 0;//因为用户输入的都是正整数，所以直接让max先等于0就可以了，因为用户输入的任何数肯定比0大
    while (true) {

      var number = prompt('请输入数字');

      if (number == 'end') {
        alert(max);
        break;
      }

      //如果number比max大，就让max等于number，否则还是等于max自身
      max = number > max ? number : max;

    }

    //问题1:求1-100间的所有偶数和? 
    var sum = 0;
    for (var i = 1; i <= 100; i++) {

      if (i % 2 == 0) {
        sum += i;
      }
    }

    alert(sum);


    //问题2:找出100-999间的水仙花数 
    //水仙花数概念： 百位数的立方 + 十位数的立方 + 个位数的立方  =这个数本身
    //例：153就是个水仙花数，因为 153 = 1*1*1 + 5*5*5 + 3*3*3； 153 = 1 + 125 + 27
    //所以此题关键是要先把每个数的百位、十位、个位取出来，然后判断它的 百位*百位*百位+十位*十位*十位+个*个*个 是否等于本身
    //如果等于，就打印出来

    // 百位 = 向下取整（数字 / 100）
    // 十位 = 向下取整（数字 / 10）% 10;
    // 个位 = 数字 % 10
    // 具体为什么得到这个算法，看之前的练习和视频，之前讲过 

    for (var i = 100; i <= 999; i++) {

      //取出百位
      var bai = Math.floor(i / 100);
      var shi = Math.floor(i / 10) % 10;
      var ge = i % 10;

      if (bai * bai * bai + shi * shi * shi + ge * ge * ge == i) {

        alert(i);
      }
    }


    //问题3:输出九九乘法表(循环的嵌套,)  略：课堂讲过

    /*
    以下略：全讲过
    1 打印1到100之间的所有的数
    2 打印1到100之间的所有数的和
    3 求1-100之间所有数的和、平均值
    4 求1-100之间所有偶数的和
    5 求1-100之间所有所有奇数的和
*/

    //6 本金10000元存入银行，年利率是千分之三，每过1年，将本金和利息相加作为新的本金。计算5年后，获得的本金是多少？
    //分析：此题可以先不用循环，一年算一年，然后考虑写成循环又是如何
    var money = 10000;
    for (var i = 0; i < 5; i++) {

      //算出本年的本金+利息
      money = money + money * 0.003;
    }

    alert('5年后的本金为：' + money);


    //7 有个人想知道，一年之内一对兔子能繁殖多少对？于是就筑了一道围墙把一对兔子关在里面。已知一对兔子每个月可以生一对小兔子，而一对兔子从出生后第3个月起每月生一对小兔子。假如一年内没有发生死亡现象，那么，一对兔子一年内（12个月）能繁殖成多少对？ 
    // 兔子的规律为数列，1，1，2，3，5，8，13，21
    // 分析：此题其实就是算斐波那契数列，求12个月能繁殖多少对，其实就是求下标为11的斐波那契数列是多少

    var fibNumber = [1, 1];
    for (var i = 2; i <= 11; i++) {

      fibNumber[i] = fibNumber[i - 1] + fibNumber[i - 2];
    }

    alert(fibNumber[fibNumber.length - 1]);


    // 练习1: 循环录入5个人的年龄并计算平均年龄, 如果录入的数据出现负数或大于100的数, 立即停止输入并报错，还要将之前输入的个数和平均值打印出来.
    var sum = 10;
    for (var i = 1; i <= 5; i++) {

      var age = +prompt('请输入第' + i + '个人的年龄');
      if (age > 100 || age < 0) {

        //因为本次输入年龄有误，所以在计算平均值时，不能把本次的人数也算上，所以来个i-1
        alert('输入错误，已经输入的年龄平均值为：', sum / (i - 1));
      }
      sum += age;
    }


    // 练习2：在while中用break实现要求用户一直输入用户名和密码，只要不是admin、88888就一直提示要求重新输入, 如果正确则提登录成功.  略，上面有

    // 1~100之间的整数相加，得到累加值大于20的当前数(比如:1 + 2 + 3 + 4 + 5 + 6=21)结果6 sum>= 20  i 略，讲过

    // 练习1：用 while continue或break实现
    // 1.计算1到100(含)之间的除了能被7整除之外所有整数的和。
    var sum = 0;
    for (var i = 1; i <= 100; i++) {


      if (i % 7 == 0) {
        continue;//只要是能被7整除的数都立即结束本次循环，继续下次循环（也即不要执行下面的累加，不让这个数字加进来）
      }

      sum += i;
    }

    alert(sum);


    // 2.找出100内所有的素数(素数，只能被1和本身整除), 并统计出素数的个数
    //素数：只能被1和自身整除的数就叫素数，与之对应的还有种数字叫合数
    //    数字1既不是素数也不是合数

    // a.要找出100以内所有的素数，就应该把100以内所有的数列出来。1既不是素数，也不是合数，所以从2开始。
    for (var i = 2; i <= 100; i++) {

      //b-分析.如何去判断当前这个i是否是素数呢？就看从2开始一直到当前这个i-1中间有没有能被整除的数。
      //如果找到了一个能被i整除的数，说明这个数就不是素数

      //c.假设当前这个i是一个素数。
      var flag = true;

      //d.判断到底是不是,因为一个数能被整除的最大数就是自己的一半，不可能超过一半还有整除的，所以只要计算到一半的数就行了
      for (var j = 2; j < i / 2; j++) {
        if (i % j == 0) {
          flag = false;
          break;
        }
      }

      //e.如果到了这里，flag的值还是true，就说明当前这个i是一个素数。
      if (flag) {
        console.log(i);
      }

    }




    // 3.让用户输入一个数, 判断是不是素数

    var number = +prompt('请输入一个数');

    //c.假设当前这个i是一个素数。
    var flag = true;

    //d.判断到底是不是,因为一个数能被整除的最大数就是自己的一半，不可能超过一半还有整除的，所以只要计算到一半的数就行了
    for (var j = 2; j < number / 2; j++) {
      if (number % j == 0) {
        flag = false;
        break;
      }
    }

    //e.如果到了这里，flag的值还是true，就说明当前这个i是一个素数。
    if (flag) {
      console.log(number);
    }
