    <script>
//        27.请将1到100之间所有能被3整除的数字添加到新数组arr中
        var arr=[];
        for(var i=1;i<=100;i++){
            if(i%3==0){
                arr[arr.length]=i;
            }
        }
        console.log(arr);
    </script>
