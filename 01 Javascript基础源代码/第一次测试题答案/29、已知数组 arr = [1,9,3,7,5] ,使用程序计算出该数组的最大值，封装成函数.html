    <script>
//        29、已知数组 arr = [1,9,3,7,5] ,使用程序计算出该数组的最大值，封装成函数
            function max(arr){
                var max=-Number.MAX_VALUE;
                for(var i=0;i<arr.length;i++){
                    if(arr[i]>max){
                        max=arr[i];
                    }
                }
                alert("这组数中的最大值为"+max);
            }
            max([1,9,3,7,5]);



    </script>
