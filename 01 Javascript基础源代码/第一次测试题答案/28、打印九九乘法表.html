<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>
//        28、打印九九乘法表
        for(var i=1;i<=9;i++){
            for(var j=1;j<=i;j++){
                document.write(j + ' * ' + i + ' = ' + j * i + '&nbsp;&nbsp;&nbsp;&nbsp;');
            }
            document.write('<br/>')


        }

    </script>
</head>
