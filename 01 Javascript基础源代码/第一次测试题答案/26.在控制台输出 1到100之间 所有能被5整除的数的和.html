<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>
//        在控制台输出 1到100之间 所有能被5整除的数的和
        var num=0;
        for(var i=1;i<=100;i++){
            if(i%5==0){
                num+=i;
            }
        }
        console.log(num);

    </script>
