    <title></title>

    <!--
        隐式转换：不需要调用任何方法就能转换
                   只要参与运算会触发隐式转换

                +：在字符串前面写个+,会尝试转换成数字，结果会保持它原来的正负
                -：在字符串前面写个-.会尝试转换成数字，会变成原来数字的相反数（正变负，负变正）

                用上面方式：字符串只能是纯数字，+或者-前面不能加另外的数据

        直接参与数学运算（除了+外的数学运算），如果字符串不是数字，结果会得到NaN
    -->

    <script>

//       var str = "10";

//        var sum = 25 + str;//得到的结果是2510，因为此时就是连接字符串

//        var sum = 25 % str;
//
//        console.log(sum);

        //prompt得到的结果是字符串，如果我们要参与运算还必须先把它转换成数字

//让用户输入年龄，然后提示它5年后的年龄是几岁
        var age = prompt("请输入年龄");

//        注意：此时age参与的是+号运算，不会隐式转换，只会当作连接符连接起来
        var res = age + 5;

        alert('你5年后的年龄为'+res+'岁');




    </script>
