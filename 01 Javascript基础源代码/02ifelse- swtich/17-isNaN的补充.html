<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!--isNaN ： 判断是不是不是数字，不是数字返回true，是数字返回false

        如果字符串里的内容只有数字，那么也会返回false
    -->

    <script>

        console.log(isNaN('abc'));//true
        console.log(isNaN(123));//false
        console.log(isNaN(true));//false
        console.log(isNaN("123"));//false
    </script>


</head>
<body>



</body>
</html>
