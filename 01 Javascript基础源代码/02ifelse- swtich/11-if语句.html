        if语句第二种形式：
                if(表达式){

                     代码块1
                }
                else{
                     代码块2
                }

         语义：
                当表达式结果为true，那么就执行代码块1，如果为false就执行代码块2

         3.不要在if语句的小括号里只写直接量（这样会永远为真或者永远为假）
