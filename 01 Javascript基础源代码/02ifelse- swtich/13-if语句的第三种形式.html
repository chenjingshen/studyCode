<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!--
      我们问利群身上有多少钱
        如果大于1000块
            就请吃海底捞

        如果大于900块
            就请吃烧烤

        如果大于800块
            就请按脚
        如果大于700块
            就请喝奶茶
        如果大于600块
            就买瓶矿泉水
        如果小于600块
            就打利群一顿
    -->


    <!--
        语法：
              if(表达式1){
                    代码段1

              }else if(表达式2){
                    代码段2

              }else if(表达式3){
                    代码段3
              }
              ....
              else{
                    代码段n
              }

         语义：
             先判断表达式1的结果是否为true，如果为true，就执行代码段1，后面都不执行，如果为false则继续判断表达式2，如果为true就执行代码段2，后面都不执行，如果还为false，就继续往下判断，直接上面所有条件都不满足，那么就执行else里的代码段n
    -->

    <script>
        var money = prompt('请输入口袋里有多少钱');

        /*
        if(money >= 1000){

            alert('请吃海底捞');
        }

        //900-999
        if(money >= 900 && money < 1000){

            alert('请吃烧烤');
        }

        if(money>=800 && money < 900){
            alert('你帮我按脚');
        }
        */

        if(money >= 1000){

            alert('海底捞');

        }else if(money >= 900){ //900-1000之间（不包括1000）

            alert('请吃烧烤');

        }else if(money >= 800){ //800-900之间（不包括900）

            alert('按脚');

        }else if(money >= 700){ //700-800之间（不包括800）

            alert('喝奶茶');

        }else if(money >= 600){  //600-700之间（不包括700）

            alert('买瓶矿泉水')

        }else{

            alert('你大爷的，下次多带点钱出来，否则再打你一顿');
        }
    </script>
</head>

</body>
</html>
