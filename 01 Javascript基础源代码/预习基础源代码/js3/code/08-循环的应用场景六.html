  <script>
//    6. 循环的应用之六:求1堆数中的最大值和最小值
//    eg: 请用户输入5个数, 将最大的那个数打印出来
      var max = -Infinity; //声明一个“擂台”变量，保存一堆数里面最大的那个数。
      var num; //声明一个变量，用来接收用户输入的数
      for(var i = 0 ; i < 5; i++){
      	 num = +prompt("请输入第"+(i+1)+"个数");
         //把接受到的这个数和“擂台”进行打擂，如果比擂台要大，自己就成为擂主。
         if(num > max){
           max = num;
         }
      }
      console.log(max);


//    课堂练习 ： 请用户从控制台输入5个数 请将最小的那个数打印出来.







  </script>
