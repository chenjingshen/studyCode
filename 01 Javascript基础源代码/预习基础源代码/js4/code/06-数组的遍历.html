<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <script>
    //1.数组的遍历。 - 把数组的元素一个个的拿出来。

    var arr = [10,20,30,40,50];

    // console.log(arr[0]);
    // console.log(arr[1]);
    // console.log(arr[2]);
    // console.log(arr[3]);
    // console.log(arr[4]);

    //1.1 可以用循环来顺序遍历数组
    for(var i = 0 ; i < arr.length; i++){
      console.log(arr[i]);
    }

    //1.2 可以用循环来倒序遍历数组
    for(var i = arr.length -1; i >= 0 ; i-- ){
      console.log(arr[i]);
    }


  </script>
</head>
<body>

</body>
</html>
