<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <script>
    //1.数组的元素又是一个数组，这样的数组就是二维数组。
    var arr = [10,20,30,[40,50,60],70,80];

    // console.log(arr[0]); //10
    // console.log(arr[3]); //[40,50,60]
    // console.log(arr[3][0]); //40


    for(var i = 0 ; i < arr.length; i++){
    	//console.log(arr[i]);
        //如果数组的元素arr[i]也是一个数组，我们希望把这个数组也遍历出来。
        if(Object.prototype.toString.call(arr[i]) == "[object Array]"){
           for(var j = 0 ; j < arr[i].length; j++){
           	  console.log(arr[i][j]);
           }
        }else {
          console.log(arr[i]);
        }
    }




  </script>
</head>
<body>

</body>
</html>
