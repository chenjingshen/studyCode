    //4.数组的赋值 -数组的元素赋值。
    //语法： 使用索引下标来赋值。     下标： 是从0开始依次累加1的整数。
    // 数组名[下标] = 值;  //把右边的值赋值给数组对应的下标的那个元素。
    var arr = new Array();
    arr[0] = 10;
    arr[1] = 20;
    arr[4] = 50;
    arr[5] = 60;
    console.log(arr);

    //6.数组的改值。对数组的元素重新赋值
    //语法： 数组名[下标] = 新值;
    console.log(arr[0]);
    arr[0] = 100;
    console.log(arr[0]);
