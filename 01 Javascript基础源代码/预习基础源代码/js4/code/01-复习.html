   3.如何去选择循环
      a.一般的情况下，使用for
      b.不管怎么样都要执行一次循环体的，就使用do-while。
      c.如果你要写一个死循环，在循环里面用break结束循环，用while简洁点。


   4.循环的应用场景
     a.循环体确定，循环的次数也确定。
     b.循环体确定，循环的次数不确定，但是循环的结束条件是确定的。

     g.计数
     h.穷举法


   5.循环中的关键字 break
     循环中如果遇到了break，就会结束这个循环。



   6.循环中的关键字 continue
     循环中如果遇到了continue，那么就会结束当前本次循环，整个循环是不会结束的。整个循环还有等着遇到了break，或者循环的条件不成立才结束。


   7.嵌套循环
     一个循环的循环体中包含了循环。

     外层循环执行一次，里层循环要执行所有次。
