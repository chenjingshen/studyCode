<!DOCTYPE html>

  <title>标题</title>
  <script>
    //1.作用域的访问规则-作用域链中的变量的访问规则

    //a.如果一个作用域中，有变量的声明-不管这个变量的声明在使用变量的前面还是后面， 这个使用变量不会去上一级作用域查找变量。。
    //b.如果在一个作用域中使用一个变量(获取这个变量的值来使用)；这个作用域中没有这个变量的声明，他就会去上一级作用域中查找这个变量，如果找到了，就直接拿到这个变量的值； 如果上一级作用域没有找到就再往上一级查找，直到找到全局作用域为止，有就拿来用，如果全局也没找到这个变量的声明，就报错。

    //c.如果在一个作用域中修改一个变量的值，这个作用域中没有这个变量的声明，就去上一级作用域中查找这个变量，如果找到了，就把上一级作用域中的这个变量的值给修改了; 如果上一级也没有找到这个变量的声明，就再往上一级作用域中查找这个变量，直到找到全局作用域为止，如果在全局找到了，就把全局作用域中这个变量的值给修改，如果在全局作用域中也没有找到这个变量的声明，那么他自己就会成为一个全局变量。，


    function test1(){

      function test2(){
        num = 100;
        console.log(num);
      }
      test2();
    }
    test1();



  </script>
</head>

</body>
</html>
