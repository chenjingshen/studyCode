  <script>
    // 7 1 7 质数      12  1  12  2 6 3 4 不是质数
    //如何去判断一个数是否是质数？2-11
    //1.找出100内所有的素数(素数，只能被1和本身整除),并统计出素数的个数 //除了1和它本身以外不再有其他因数，这样的数称为质数。

    //a.要找出100以内所有的素数，就应该把100以内所有的数罗列出来。1既不是素数，也不是合数，所以从2开始。
    for(var i = 2 ; i <= 100; i++){
    	//b-分析.如果去判断当前这个i是否是一个素数呢？就看从2开始一直到当前这个i-1中间有没有能被i整除的数。
        //如果找到了一个能被i整除的，说明这个i就不是素数

        //c.假设当前这个i是一个素数。
        var flag = true;

        //d.判断到底是不是？  任何一个数 都不会被他超过一半的数整除2以上。
        for(var j = 2 ; j <= i/2; j++){
           if(i % j == 0){
             flag = false;
             break;
           }
        }

        //e.如果到了这里，flag的值还是true，就说明当前这个i是一个素数。
       if(flag){
         console.log(i);
       }

    }

  </script>
