    //2.
    //2.1 求2个数的最大值。
    function getMaxOfTwoNumber(num1,num2){
      return num1 > num2 ? num1 : num2;
    }

    //2.2 求3个数的最大值。
    function  getMaxOfThreeNumber(num1,num2,num3){
      var res1 = getMaxOfTwoNumber(num1,num2);
      var res2 = getMaxOfTwoNumber(res1,num3);
      return res2;
    }

    var res = getMaxOfThreeNumber(1000,200,300);
