<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style type="text/css">
    .one {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      background-color: pink;
    }
  </style>
  <link rel="stylesheet" href="test.css"/>



  <!-- 1. js代码可以写在script标签里面，这个script标签可以写在程序的任意地方-->
  <script type="text/javascript">
    alert("哈哈，第一次写js代码，好嗨森...");
    alert("再来一次");
  </script>
  <!-- 2. js代码可以写在外部文件里面，连接外部文件使用script标签里面你的src属性-->
  <!-- 3. 连接外部文件使用的script标签，里面不要写任何的js代码，外部文件里面的js代码会把script标签里面的代码给覆盖掉。-->
  <script src="js01.js">
    //alert("哈哈哈");
  </script>



</head>
<body>
<div class="one" id="one" style="width: 200px"></div>

<!--4. js代码是可以写在标签的身上的。-->
<input type="button" value="按钮，快点我" onclick="alert('我是一个按钮，我被单击了') "/>
</body>

</html>
