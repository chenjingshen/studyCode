<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>
        /*
         我需要保存一个学生的信息
         姓名，年龄，性别，身高，体重
         可以学习，敲代码，看片，装不会找妹子教

         每个信息可以用一个变量保存，如果5个信息就有5个变量
         现在虽然保存了，那是5个变量才保存一个人的信息，就比较分散,能不能用一个整体数据类型保存一个人的其他全部信息，就比较统一不分散

         这种类型就是对象类型

         归根结底属于Object类型


         对象类型到底是干嘛的：
         其实就是程序中用代码描述生活中的一个具体事例的数据类型


         生活中的事物都有特征和行为
         举例：
         学生：
         特征：姓名，性别，身高，年龄
         行为：吃饭，睡觉，打代码，看片


         属性：（特征称之为属性）
         方法：（行为称之为方法）在代码中就是用函数来描述一个对象的行为


         创建对象的语法：
         var 对象名 = new Object();


         如何给对象的属性赋值？
         对象名.属性名 = 值;

         如何给对象的方法赋值？
         对象名.方法名 = 函数;

         如何取某个属性的值？
         对象名.属性名;

         如何调用方法？
         对象名.方法名();


         方法和函数的用法其实是一样一样的，也就是说方法也可以有返回值，方法也可以有参数

         他们唯一的区别在于：函数没有归属感，方法有归属感



         对象：是相对于抽象而言，抽象就是笼统的，不具体的，你无法找到具体某一个实例的
              对象就是具体的，你能确定是哪一个的


         */

        //创建了一个对象类型，只不过是一个空的对象类型
        var s1 = new Object();

        //以下这些属于属性
        s1.name = "张威";
        s1.age = 65;
        s1.gender = "男";

        //以下这个是方法
        s1.study = function () {

            console.log("学啊学");
        }

        s1.run = function () {
            console.log("跑啊跑");
        }


        console.log(s1.name);
        console.log(s1.age);


        s1.study();
        s1.run();


        function test() {

            console.log('我是test');
        }


    </script>

</head>
