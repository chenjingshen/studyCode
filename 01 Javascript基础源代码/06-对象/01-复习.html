        函数的声明语法：
                function 函数名(形参列表){

                       函数体;
                }

         形参列表，可以有多个，如果有多个形参，用逗号隔开。那么一个都没有，一个都没有，就直接写小括号就行了

                function test1(){

                }

                function test2(a,b,c){


                }


        return：1.立即结束函数
                2.返回一个值给调用者（把一个数据从函数里面扔出去）
                3.return后如果不接数据，函数也有返回值，只不过返回值是undefined


         函数的作用：就相当于是把一段代码打包起来，需要用的时候这个函数的名字就行了，因为用了函数名字，就相当于把函数内的代码放到你写函数名的


         形参；在声明函数时，写在函数名小括号里面的。代表函数需要接收外接传进来的一些数据

         实参：在调用函数时，写在函数名小括号里面的，代表传递一些数据给函数去执行



         值类型：我们所学基本类型都是值类型
                   如果实参传递的是值类型，那么函数内改变形参的值，不会影响实参

         引用类型：我们所学的复杂数据类型都是引用类型
                    数组，函数，Object

                    函数内改变形参指向的值，那么会影响实参



         全局作用域：
                script标签开头到结束所有函数外的区域


         局部作用域：
                每个函数的内部（大括号里面）都是局部作用域


         全局变量：在全局作用域里声明的变量就是全局变量
                特点：在任何地方都可以访问

         局部变量：在局部作用域里声明的变量就是局部变量
                特点：在局部作用域才能访问


      作用域链：
            默认就有一个作用域，全局作用域
            每声明一个函数，就在函数内部开辟局部作用域
            也只有函数能够开辟局部作用域


            全局作用域处于0级作用域链
                    在全局里面声明一个函数，那么函数内部的作用域就是1级作用域
                           函数内又声明一个函数，那么这个新声明的函数的内部作用域就是2级作用域

                           以此类推


           在哪一级作用域上访问变量，那么优先找同级作用域链里声明的变量，如果有声明就那来用（声明在后面也会拿来用，只不过拿到的是undefined）,如果同级里没有声明，就去找上一级，如果上一级还没有，就再往上一级，一直找到0级，如果还没有就报错
           就近原则


      预解析：
            JS代码在执行之前会把所有变量和函数的声明提前，提前到它所在的作用域的最顶端
