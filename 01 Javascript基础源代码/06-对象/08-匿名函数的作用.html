    <!--

        函数为什么要作为函数的参数
                因为以后请求数据，得到数据后会做不同的处理，那么就把不同处理的代码当作参数传过去（回调函数）

        匿名函数作用：就可以当参数传递过去时不用写名字，写也可以，没意义；


        没有函数名的函数就叫匿名函数


        回调函数：
                 简单来说，就是一个函数a当作参数传进函数b里面去了，然后函数b内部会在合适的时机来调用函数a
                 函数a叫回调函数


        以后我们会向服务器发送请求，请求一些数据回来
                    根据页面的不同，可能对数据要做不同的处理
                    根据程序员的不同，需求也不同，也是要对数据做不同的应用

        例：
            你从服务器可能能请求得到两个数字，但是呢因为需求的不同，这两个数要做不同的处理

            有的需求是为了求和并显示

            有的需求是为了求积并显示

            有的需求是为了得到平均值

            那么需求不一样怎么办？？就可以把你要做的具体的事，当作参数传进去

            那样的话，你请求数据，就可以根据你传递过来的代码，来执行不同的处理


    -->

    <script>

        //匿名函数的调用
        /*
         (function (a) {

         console.log('我是匿名函数' + a);

         })(10);


         (function (a) {

         console.log('我是匿名函数' + a);

         }(60) );
         */

        //匿名函数的作用一：赋值（函数的第二种声明方式）
        /*
         var f1 = function () {

         console.log('...');
         }

         f1();
         */

        //直接当作函数的参数传递过去
        /*
         function test(a){

         console.log(a);
         }


         test(function(){

         console.log('我是传过来的匿名函数');
         });
         */


        //有一个函数，就是专门去服务器请求数据的

        //回调函数：就是每个人拿到数据的不同处理，我要什么时候调用？拿到数据后调用
        function getNetworkData(callBackFunction) {

            //假设服务器发回来的是两个数字
            //因为还没有真正学请求，所以就用两个随机数代替

            //得到服务器发回来的请求了
            var num1 = Math.random();
            var num2 = Math.random();

            callBackFunction(num1, num2);

        }


        //        getNetworkData(function (n1, n2) {
        //
        //            console.log(n1 + n2);
        //        })
        //
        //
        //        getNetworkData(function (n1, n2) {
        //
        //            console.log(n1 * n2);
        //        })
        //
        //
        //        getNetworkData(function (n1, n2) {
        //
        //            console.log(n1 - n2);
        //        })

        //假设这是系统内部已经提供好的访问网络数据的函数，这个函数会从网络上加载两个数字
        //参数1：需要传入一个函数，函数的参数1，就是这个getNetworkData函数得到数字1，函数的参数2，就是这个getNetworkData函数得到的数字2,并且这个函数内部从网络上加载到数字后，会立即自动调用你传过去的这个参数

        getNetworkData(function (n1, n2) {

            console.log(n1 * n2);
        });






    </script>
