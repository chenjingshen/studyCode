    <!--
    自定义构造函数里：

     自定义构造函数里不要写return
    -->

    <script>

        function Student(name, age, gender) {

            //如果用了new关键字：写this，就代表找到刚刚new帮我们创建的那个对象
            this.name = name;
            this.age = age;
            this.gender = gender;

            this.sayHi = function () {

                console.log('你好，我叫' + this.name + '，今年' + this.age + '岁');
            }

//            return 10;
//            return 'abc';
//            return true;
//            return undefined;
//            return null;

            //如果return的是基本类型，return无效
            //如果return的是复杂类型，就有效

//            return [10, 20, 30, 40];
//            return function () {
//                console.log('hahahha');
//            }
        }

        var s1 = new Student("刘德华", 16, '男');
        console.log(s1);
    </script>
</head>
