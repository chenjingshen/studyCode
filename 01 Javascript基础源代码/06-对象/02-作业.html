        //6.判断一个数是否是素数
        //素数：就只能被1和自身整除的数就是素数(也叫质数)，合数
        //1既不是素数，也不是合数    2,3,5,7,11

        //怎么判断素数？？ 如果这个数可能被2,3,4,5,6等等数字整除了，那么就不是素数

        //我们就需要判断这个数，能不能被2,3,4,5,6，7,8，到n-1 等数字

        //例：9：就要判断9能不能被2整除，3整除，4整除，5整除，6整除，7整除，8整除，如果能被这其中任何数整除，那么都不是素数
        //所以也就是说，我们要判断，从2开始，一直到n-1，n能不能被这些数整除

        //例：9
        //一个数字，如果要分成n份，那么份数最大的是几份，份数最大的是2份
        //那么也就是说，判断一个数能不能被整除，其实，只要判断到它一半的数字就行了
        //因为最大只能是2*x = 这个数

        //例：9:  4.5*2 = 9  9 % 5  5乘以2都等于10了，超过原来数字了，所以只要判断一半就好了，因为超过一半不会被整除

        function isSuNumber(n) {

//            for (var i = 2; i <= n / 2; i++) { //从程序执行效率上来说，效率更高

            for (var i = 2; i <= n - 1; i++) { //只不过会多一些判断，对结果没有影响
                if (n % i == 0) {
                    //满足条件
                    //不是素数
                    alert(n + '不是素数');
                    return false;
                }
            }


            alert(n + '是素数');
            //如果循环走完了，还能来到这，代表绝对是素数
            //因为如果不是素数，在上面循环的时候就会执行return false，就结束函数了，根本不会来到这，如果能到这，就证明上面判断没有一次成立
            return true;
        }

        //15.输入某年某月某日，判断这一天是这一年的第几天
        /*
         阳历或者叫公历，台湾叫西元。这里面没有闰月

         阴历也叫农历，才有闰月

         1月1日，一年中第1天
         2月1日，一年中第32天，因为之前过了1月，而1月有31天
         3月1日，分两种情况，如果是闰年，那么就是31（1月）+29（2月）+1（自己这一天） = 61天，如果是平年，那么就是31 + 28 + 1 = 60天

         3月10日，是一年中第几天？如果闰年31+29+10 = 70，如果平年31+28+10 = 69天

         如果你要求n月m天

         那么其实先得到n-1之前的所有月的天数，然后再加自己的m天，只不过要注意：2月要分是否闰年
         */

        function getDayOfYear(year, month, day) {

            /*
             1,3,5,7,8,10,12 是31天
             4,6,9,11 是30天
             2月要么28，要么29

             */
            //用数组保存每个月的天数，下标0为1月，下标为1为2月，下标2为3月
            var days = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            //如果是闰年应该改成29，否则不改
            //能被400整除 或者  能被4整除但不能被100整除
            if (year % 400 == 0 || (year % 4 == 0 && year % 100 != 0)) {

                days[1] = 29;
            }


            //如果month（月）传的是5，那么你就先需要计算1,2（分闰年，平年）,3,4这4个月份的天数总和
            //再用总和加day

            //从1算到n-1月
//            days[0];
//            days[1];
//            days[2];
//            days[3];

            //注意：这里要-1，因为月份从1开始，但是数组的下标从0开始
            var sum = 0;
            for (var i = 0; i < month - 1; i++) {

                sum += days[i];
            }

            sum += day;

            alert(year + '年' + month + '月' + day + '日是这年中的第' + sum + '天');
            return sum;
        }


        getDayOfYear(2000, 3, 15);
