<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>

//        <!-- 通过第三方变量交换两个变量的值 -->

        var num1 = 10;
        var num2 = 20;

        var temp = num1;
//        在num1的值改变之前，先把num1本身的值保存起来
        num1 = num2;

//        此时的temp就是num1之前的值
        num2 = temp;

        console.log(num1,num2);

    </script>
</head>
<body>

</body>
</html>
