    <title></title>

    <!--
        转义符：\
        作用：就是把以前具有特殊效果的符号变成另外一种意思

        例：双引号，在JS里面代表字符串开头或结尾，但是你在它前面加一个\，它就不会当作字符串的开头或结尾了，只是当作普通的文本（"）

        n:本身只是一个文本,但是前面加一个转义符\

        那么它就变成了换行符


        \n:换行
        \t:多打几个空格
        \\：输出\
        \":输出"
        \'：输出'

    -->

    <script>

//        console.log("这是一个寂\\寞的天\n下着\t有些\"猥琐\"的雨");

//        alert('今天天气好，\n老王来到桃花岛,\n看见利群在洗澡');
    </script>
