<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>

        alert('hello,world');//string

        alert(3213.321);//number
        alert(true);//bool

        alert("abcd");//string

        alert("10");//string

//    alert里只可以写直接量和变量

//        直接量：就是直接可以使用的数据，就叫直接量

//        直接量有：字符串，数字，bool也是
//        数据类型：数据的分类，因为方便计算机进行不同的运算和管理
//        数据类型有：string,number,boolean

//        string:主要就是用来保存或显示文字的，任何可以打出来的都是文字
//                但是string类型，必须用双引号或者单引号包起来的才能称之为字符串


//        直接写数字（包括整数和小数）都是number类型的,主要是用来做计算的

//        boolean类型：它只有两个值，true 一个 false，直接true或者false都是bool类型
//                  表示真或者假，对或者错，开或者关

    </script>
</head>

</html>
