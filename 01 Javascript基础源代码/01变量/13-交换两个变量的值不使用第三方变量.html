<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>

        /*
         把两个数相加得到和

         用和减去数字1 ，得到数字2

         用和减去数字2，得到数字1

         10+20 = 30

         30 - 10 = 20;
         30 - 20 = 10;

         */

//        不使用第三方变量交换两个变量的值
        var n1 = 10;
        var n2 = 20;

        n2 = n1 + n2; //n2=30  n2此时就是和了

        n1 = n2 - n1; //n1 = 30 - 10  = 20  此时相当于是用和 - n1的值，就得到原来n2的值

        n2 = n2 - n1;//n2 = 30 - 20   = 10  相当于用和 - 原来n2的值，就得到原来n1的值

        console.log(n1,n2);


    </script>
</head>

</body>
</html>
