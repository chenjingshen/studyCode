<!--
    做比较
        比较他们之间关系，是相等还是大于，还是大于等于等等


     关系运算符：
           >：判断左边是否大于右边
           <：判断左边是否小于右边
           >=:判断左边是否大于等于右边
           <=:判断左边是否小于等于右边
           ==:判断左右两边是否相等，只判断值是否相等，不判断类型
           ===:判断左右两边是否全等（全等），除了值相等以外，类型也必须相等


     算术运算符的优先级大于关系运算符

-->
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>

//        console.log(10 === "10");//false

//        console.log(1 == true);//true  因为它们的值都是1，所以相等
//        console.log(1 === true);//false 虽然它们的值是1，但是类型不一样，所以没有全等


        console.log( 10 + 2 > 3 +5);//true  相等于 console.log( (10 + 2) > (3 +5));
