<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 1. 导入css -->
    <link rel="stylesheet" href="./lib/css/jquery.fullPage.css">
    <link rel="stylesheet" href="./lib/css/base.css">
    <link rel="stylesheet" href="./lib/css/index.css">

    <!-- 2. 导入js -->
    <script src="./lib/js/jquery.min.js"></script>
    <script src="./lib/js/jquery.fullPage.min.js"></script>
    <script src="./lib/js/jquery.easing.1.3.js"></script>
    <script src="./lib/js/html5shiv.min.js"></script>
    <!-- 导入我们自己写的js -->
    <script src="./lib/js/index.js"></script>
</head>
<body>
    <!-- 3. 实现主体结构 -->
    <!-- .shoppingcar>.section.section$*8 -->
    <div class="shoppingcar">
        <div class="section section1">
            <!-- 汽球 -->
            <img src="./lib/images/01/ball.png" class="ball" alt="">
            <!-- 沙发 -->
            <img src="./lib/images/01/sofa.png" class="sofa" alt="">
            <!-- 小商品 -->
            <img src="./lib/images/01/products.png" class="products" alt="">
        </div>
        <div class="section section2">
            <!-- 左边的搜索框 -->
            <img src="./lib/images/02/search01.png" alt="" class="search01">
            <!-- 中间的搜索框 -->
            <img src="./lib/images/02/search02.png" alt="" class="search02">
            <!-- 测试用的搜索框 -->
            <!-- <img src="./lib/images/02/search02.png" alt="" class="search03"> -->
            <!-- 沙发 -->
            <img src="./lib/images/02/sofas.png" class="sofas" alt="">
            
            <!-- 文字 -->
            <img src="./lib/images/02/words02.png" class="words" alt="">
        </div>

        <!-- 第三屏 -->
        <div class="section section3">
            <!-- 沙发 -->
            <img src="./lib/images/02/sofa.png" class="sofa" alt="">
            <!-- 先择颜色的图片 -->
            <div class="color"></div>
            <!-- 添加按钮 -->
            <div class="add"></div>
        </div>

        <!-- 第四屏 -->
        <div class="section section4">
            <!-- 文字 -->
            <img src="./lib/images/04/words02.png" class="words" alt="">
            <!-- 白云 -->
            <img src="./lib/images/04/cloud.png" class="cloud" alt="">
            <!-- 键盘和地址 -->
            <div class="keyboard">
                <img src="./lib/images/04/address.png" alt="" class="address">
            </div>
            <!-- 装着沙发的小车 -->
            <div class="carbox">
                <img src="./lib/images/04/sofa.png" class="sofa" alt="">
                <img src="./lib/images/04/car.png" class="car" alt="">
            </div>
        </div>

        <!-- 第五屏 -->
        <div class="section section5">
            <img src="./lib/images/05/card.png" alt="" class="card">
            <img src="./lib/images/05/bill.png" alt="" class="bill">
            <img src="./lib/images/05/words.png" alt="" class="words">
            <img src="./lib/images/05/hand.png" alt="" class="hand">
            <div class="mouse"></div>
        </div>

        <!-- 第六屏 -->
        <div class="section section6">
            <!-- 云彩 -->
            <img src="./lib/images/04/cloud.png" alt="" class="cloud">

            <!-- 长长的街道 -->
            <div class="street">
                <!-- 女孩子 -->
                <img src="./lib/images/06/women.png" class="girl" alt="">
                <!-- 女孩子的家门 -->
                <img src="./lib/images/06/door.png" class="door" alt="">
            </div>

            <!-- 小盒子 -->
            <img src="./lib/images/06/box.png" alt="" class="box">
            <!-- 沙发 -->
            <img src="./lib/images/04/sofa.png" alt="" class="sofa">

            <div class="carbox">
                <!-- 小车 -->
                <img src="./lib/images/06/car.png" alt="" class="car">
                <!-- 男人 -->
                <img src="./lib/images/06/man.png" alt="" class="man">
                <!-- 地址 -->
                <img src="./lib/images/06/address.png" alt="" class="address">
                <!-- 请收货 -->
                <img src="./lib/images/06/getpackage.png" alt="" class="getpackage">
            </div>
        </div>
        <div class="section section7">
            <!-- 好评 -->
            <img src="./lib/images/07/good.png" alt="" class="good">
            <!-- 五星 -->
            <div class="stars"></div>
        </div>
        <div class="section section8 active">
            <img src="./lib/images/08/hand.png" class="hand" alt="">
            <div class="begin"></div>
            <img src="./lib/images/08/again.png" class="again" alt="">
        </div>
    </div>
</body>
</html>
