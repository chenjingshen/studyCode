<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box {
            width: 300px;
            height: 200px;
            background: radial-gradient(100px at left top, red, green);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

<!-- 
    径向渐变的总结：
    background: radial-gradient(100px at center, red, green);
    1. 径向渐变是圆心向外发生的渐变
    2. 需要半径和圆心
    3. 圆以外的区域，是由最后一个渐变色来填充的
 -->
