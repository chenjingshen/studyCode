<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .cup {
            width: 180px;
            height: 260px;
            background-color: black;
            margin: 100px 300px;
            position: relative;
        }

        /* 杯口 */
        .cup::before {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to top, #900, #f00);
            top:-30px;
            border-radius: 90px/30px;
        }

        /* 杯底 */
        .cup::after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 60px;
            left: 0;
            bottom: -30px;
            border-radius: 90px/30px;
            background-color: black;
            border-bottom: 2px solid red;
        }

        .handle {
            position: absolute;
            width: 90px;
            height: 150px;
            /* background-color: black; */
            top: 50px;
            left: -90px;

            /* 杯柄， 设的左上和左下两个圆角 */
            border-radius: 40px 0px 0px 90px / 60px 0px 0px 90px;
            border: 20px solid #000;
            border-right: none;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="cup">
        <div class="handle"></div>
    </div>
</body>
</html>
