<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        li:first-child {
            color: red;
        }

        li:nth-child(3) {
            background-color: hotpink;
        }

        /* 必须同时满足两个条件： 1. 必须是li， 2. 必须是最后一个子元素 */
        li:last-child {
            background-color: yellowgreen;
        }

        li:nth-child(8) {
            background-color: yellowgreen;
        }

        ul:hover {

        }
    </style>
</head>
<body>
    <ul class="ul1">
        <li>我是老1</li>
        <li>我是老2</li>
        <li>我是老3</li>
        <li>我是老4</li>
        <li>我是老5</li>
        <li>我是老6</li>
        <li>我是老7</li>
        <li>我是老8</li>
    </ul>

    <ul>
        <li>我是第1个</li>
        <li>我是第2个</li>
        <li>我是第3个</li>
        <li>我是第4个</li>
        <li>我是第5个</li>
    </ul>

    <div class="test">我是老九</div>
    
</body>
</html>
