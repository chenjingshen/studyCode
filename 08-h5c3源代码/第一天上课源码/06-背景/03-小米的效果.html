<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            margin: 50px auto;
            width: 300px;
            height: 400px;
            background-color: yellowgreen;
            position: relative;
            transition:  all 0.3s;
        }

        .girl {
            position: absolute;
            width: 100%;
            height: 410px;
            left: 0;
            bottom: 0;
            background: url("../img/girl4.jpg") left top / 100% 100%;
            overflow: hidden;
        }

        .girl::after {
            content: "江南皮革厂倒产了，老板跟着小姨子跑了， 你买了不吃亏，买不了上当。。。。。";
            color: white;
            background-color: orange;
            display: block;
            width: 100%;
            height: 100px;
            position: absolute;
            left: 0;
            bottom: -100px;
            transition: all 0.3s 0.3s; 
        }

        .box:hover {
            margin: 46px auto;
            box-shadow: 0px 0px 20px red;
        }

        .box:hover .girl::after {
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="girl"></div>
    </div>
</body>
</html>
