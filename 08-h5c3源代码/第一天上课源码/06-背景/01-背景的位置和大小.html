<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box {
            width: 300px;
            height: 400px;
            /* background-color: yellowgreen; */
            /* 背景图片的位置和大小的问题 */
            background: url("../img/car.jpg") no-repeat bottom / 100% 100%;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>

<!-- 
    总结：
    1. 图片作为盒子元素的背景，是可以设置其位置和大小的
    2. 位置大小的写语法： `位置 / 大小`
 -->
