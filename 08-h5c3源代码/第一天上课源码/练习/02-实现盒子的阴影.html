<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        ul {
            list-style: none;
            padding: 0;
            overflow: hidden;
        }

        li {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            margin: 20px;
            float: left;
        }

        .ul1 li:nth-child(1) {
            box-shadow: 5px 5px 5px red inset;
        }

        .ul1 li:nth-child(2) {
            box-shadow: 5px -5px 5px red inset;
        }

        .ul1 li:nth-child(3) {
            box-shadow: -5px 5px 5px red inset;
        }

        .ul1 li:nth-child(4) {
            box-shadow: -5px -5px 5px red inset;
        }

        .ul1 li:nth-child(5) {
            box-shadow:  5px 5px 5px red inset, 0px -5px 5px red inset;
        }

        .ul2 li:nth-child(1) {
            box-shadow: 0px 0px 10px 5px red;
        }

        .ul2 li:nth-child(2) {
            box-shadow: 0px 0px 10px 5px red inset;
        }
        
    </style>
</head>
<body>
    <h3>实现盒子的四个方向的内阴影</h3>
    <ul class="ul1">
        <li>左上</li>
        <li>左下</li>
        <li>右上</li>
        <li>右下</li>
        <li>左上下</li>
    </ul>

    <h3>实现四个边的阴影</h3>
    <ul class="ul2">
        <li>向外阴影4个边</li>
        <li>向内的阴影</li>
    </ul>
</body>
</html>
