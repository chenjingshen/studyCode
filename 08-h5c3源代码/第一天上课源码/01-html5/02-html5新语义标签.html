<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        header {
            margin: 0 auto;
            width: 1200px;
            height: 100px;
            background-color: yellowgreen;
        }

        main {
            margin: 0 auto;
            width: 1200px;
        }

        main::after {
            content: "";
            display: block;
            clear: both;
        }


        aside {
            width: 300px;
            height: 600px;
            background-color: hotpink;
            float: left;
        }

        section {
            width: 900px;
            height: 600px;
            background-color: skyblue;
            float: right;
        }

        footer {
            margin: 0 auto;
            width: 1200px;
            height: 100px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <aside></aside>
        <section></section>
    </main>
    <footer></footer>
</body>
</html>

<!-- 
    所有的游览器都支持main标签，只有ie不支持。 如果我们要想做pc端的网站，并且考虑ie的兼容性问题， main标签就不能使用了

    ie8及以下的版本，对于所有的新语义标签都不支持
 -->
