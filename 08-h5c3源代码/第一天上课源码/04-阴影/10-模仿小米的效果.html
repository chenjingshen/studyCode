<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box1 {
            width: 200px;
            height: 200px;
            margin: 80px;
            background-color: yellowgreen;
            position: relative;
        }

        .box2 {
            width: 100%;
            height: 210px;
            position: absolute;
            left: 0;
            bottom: 0;
            background-color: yellowgreen;
        }

        .box1:hover {
            box-shadow: 0px 0px 10px red;
        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    
</body>
</html>
