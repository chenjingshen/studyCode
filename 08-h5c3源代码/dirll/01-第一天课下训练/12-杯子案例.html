<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box{
            width: 200px;
            height: 400px;
            background-color: black;
            position: relative;
            margin: 100px 300px;
        }
        .bing{
            width: 100px;
            height: 300px;
            /* background-color: black; */
            position: absolute;
            left: -100px;
            top: 50px;
            border: 30px solid #000;
            box-sizing: border-box;
            border-right: none;
            border-radius: 50px 0px 0px 100px /100px 0px 0px 200px ;
        }
        .box::before{
            display: block;
            content: "我是杯口";
            width: 100%;
            height: 60px;
            /* background-color: red; */
            position: absolute;
            top: -30px;
            background: linear-gradient(to top,#a00,#f00);
            border-radius: 100px/30px;
        }
        .box::after{
            display: block;
            content: "我是杯底";
            color: white;
            width: 100%;
            height: 60px;
            background-color: black;
            position: absolute;
            bottom: -30px;
            border-radius: 100px/30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="bing"></div>
    </div>
</body>
</html>
