<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body{
            background-color: skyblue;
        }

        ul{
            width: 150px;
            height: 150px;
            background-color: white;
            border: 1px solid #000;
            padding: 0;
            margin: 50px;
            list-style: none;
            border-radius: 20px;
            display: flex;
        }

        li{
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }

        .ul1{
            justify-content: space-around;
            align-items: center;
        }

        .ul2{
            justify-content: center;
            box-sizing: border-box;
            padding: 30px;
        }

        .ul2 li:nth-child(2){
            align-self: flex-end;
        }

        .ul3{
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .ul3 li:nth-child(2){
            align-self: center;
        }

        .ul3 li:nth-child(3){
            align-self: flex-end;
        }

        .ul4{
            justify-content: space-around;
            box-sizing: border-box;
            flex-wrap: wrap;
            padding: 10px;
        }

        .ul4 li{
            margin: 20px;
        }

        .ul5{
            justify-content: space-around;
            box-sizing: border-box;
            flex-wrap: wrap;
            padding: 10px;
        }

        .ul5 li{
            margin: 20px;
        }

        .ul5 li:nth-child(3){
            margin: 0 50px;
        }

        .ul6{
            justify-content: space-around;
            box-sizing: border-box;
            flex-wrap: wrap;
            padding: 10px;
        }

        .ul6 li{
            margin: 10px 20px;
        }
    </style>
</head>
<body>
    <h3>第1个面</h3>
    <ul class="ul1">
        <li></li>
    </ul>
    <h3>第2个面</h3>
    <ul class="ul2">
        <li></li>
        <li></li>
    </ul>
    <h3>第3个面</h3>
    <ul class="ul3">
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <h3>第4个面</h3>
    <ul class="ul4">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <h3>第5个面</h3>
    <ul class="ul5">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <h3>第6个面</h3>
    <ul class="ul6">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
