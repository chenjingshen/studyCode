<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

    <style>
        header a {
            width: 100%;
        }

        header a img {
            width: 100%;
            display: block;
        }

        .section {
            display: flex;
            height: 100px;
            border-top: 5px solid #fff;
        }

        .left {
            flex: 1;
            background-color: yellow;
            border-right: 5px solid #fff;
        }

        .right {
            flex: 2;
            background-color: hotpink;
            display: flex;
            flex-wrap: wrap;
        }

        .right a {
            width: 50%;
            border: 1px solid #fff;
            box-sizing: border-box;
            /* 让文字水平垂直居中也可以使用弹性布局 */
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-weight: 900;
            color: #fff;
        }

        .last{
            display: flex;
            height: 100px;
            background-color: hotpink;
            flex-wrap: wrap;
            border-top: 5px solid #fff;
        }

        .last a{
            border: 1px solid #fff;
            box-sizing: border-box;
            display: flex;
            width: 33.333333333333333%;
            justify-content: space-around;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-weight: 900;
        }

        footer {
            display: flex;
        }

        footer a {
            flex: 1;
        }

        footer a img {
            width: 100%;
        }
    </style>
</head>
