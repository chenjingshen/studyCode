<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            perspective: 600px;
            overflow: hidden;
        }

        .box {
            width: 600px;
            height: 400px;
            background-color: skyblue;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px red;
            transform-style: preserve-3d;
            transition: all 0.2s;
        }
    </style>
</head>

<body>
        
    <div class="box"></div>
</body>

</html>
<script>
    var box = document.querySelector(".box");
    box.onmousemove = function (event) {
        var x = event.offsetX;
        var y = event.offsetY;
        var w = this.offsetWidth;
        var h = this.offsetHeight;
        var percentx = (w / 2 - x) / (w / 2);
        var percenty = -(h / 2 - y) / (h / 2);
        var percentx2 = -(w / 2 - (w - x)) / (w / 2);
        var percenty2 = (h / 2 - (h - y)) / (h / 2);
        var degx = x <= w / 2 ? percentx * 10 : percentx2 * 10;
        var degy = y <= h / 2 ? percenty * 10 : percenty2 * 10;
        this.style.transform = "rotateY(" + degx + "deg) rotateX(" + degy + "deg)";
    }
    box.onmouseleave=function(event){
        this.style.transform= "rotateY(" + 0 + "deg) rotateX(" + 0 + "deg)";
    }
</script>
