<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body{
            perspective: 500px;

        }
        ul{
            list-style: none;
            padding: 0; 
            width: 200px;
            height: 200px;
            background-color: gold;
            margin: 250px auto;
            position: relative;
            transform-style: preserve-3d;
            transition: all 36s 1s;
        }
        ul:hover{
            transform: rotateZ(36000deg);
        }
        ul:hover li{
            width: 100%;
            height: 100%;
            background-color: skyblue;
            position: absolute;
            transform-style: preserve-3d;
            transition: all 1s 0.1s;
        }
        ul:hover li:nth-child(4){
            transform: translateX(-200px) rotateZ(45deg);
            left: 200px;
        }
        ul:hover li:nth-child(3){
            transform: translateX(200px)  rotateZ(45deg);
            right: 200px;
        }
        ul:hover li:nth-last-child(3){
            transform: translateY(-200px)  rotateZ(45deg);
            top: 200px;
        }
        ul:hover li:nth-last-child(4){
            transform: translateY(200px)  rotateZ(45deg);
            bottom: 200px;
        }
        
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
