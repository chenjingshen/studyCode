<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车项目</title>

    <!-- 导入css文件 -->
    <link rel="stylesheet" href="./lib/css/jquery.fullPage.css">
    <link rel="stylesheet" href="./lib/css/base.css">
    <link rel="stylesheet" href="./lib/css/index.css">
    <!-- 导入js文件 -->
    <script src="./lib/js/jquery.min.js"></script>
    <script src="./lib/js/jquery.fullPage.min.js"></script>
    <script src="./lib/js/jquery.easing.1.3.js"></script>
    <script src="./lib/js/jquery-ui.min.js"></script>
    <script src="./lib/js/index.js"></script>

</head>

<body>
    <div class="shoppingCar">
        <div class="section section1">
            <img src="./lib/images/01/sofa.png" alt="" class="sofa">
            <img src="./lib/images/01/ball.png" alt="" class="ball">
            <img src="./lib/images/01/products.png" alt="" class="products">
        </div>
        <div class="section section2">
            <img src="./lib/images/02/search01.png" alt="" class="search01">
            <img src="./lib/images/02/search02.png" alt="" class="search02">
            <img src="./lib/images/02/sofas.png" alt="" class="sofas">
            <img src="./lib/images/02/words02.png" alt="" class="words02">
        </div>
        <div class="section section3">
            <img src="./lib/images/03/sofa.png" alt="" class="sofa">
            <div class="color"></div>
            <div class="add"></div>
        </div>
        <div class="section section4">
            <!-- 文字 -->
            <img src="./lib/images/04/words02.png" alt="" class="words">
            <!-- 白云 -->
            <img src="./lib/images/04/cloud.png" alt="" class="cloud">
            <!-- 键盘和地址 -->
            <div class="keyboard">
                <img src="./lib/images/04/address.png" alt="" class="address">
            </div>
            <!-- 装着沙发的小车 -->
            <div class="carbox">
                <img src="./lib/images/04/sofa.png" alt="" class="sofa">
                <img src="./lib/images/04/car.png" alt="" class="car">
            </div>
        </div>
        <div class="section section5">
            <img src="./lib/images/05/card.png" alt="" class="card">
            <img src="./lib/images/05/bill.png" alt="" class="bill">
            <img src="./lib/images/05/hand.png" alt="" class="hand">
            <img src="./lib/images/05/words.png" alt="" class="words">
            <div class="mouse"></div>
        </div>
        <div class="section section6">
            <!-- 云彩 -->
            <img src="./lib/images/04/cloud.png" alt="" class="cloud">
            <!-- 需要改变宽高的背景图用 div包裹，这样图片不会变形-->
            <!-- 长长的街道 -->
            <div class="street">
                <!-- 女孩 -->
                <img src="./lib/images/06/women.png" alt="" class="girl">
                <!-- 门 -->
                <img src="./lib/images/06/door.png" alt="" class="door">
            </div>
            <!-- 小盒子 -->
            <img src="./lib/images/06/box.png" alt="" class="box">
            <!-- 沙发 -->
            <img src="./lib/images/04/sofa.png" alt="" class="sofa">
            <!-- 货车 -->
            <div class="carbox">
                <!-- 小车 -->
                <img src="./lib/images/06/car.png" alt="" class="car">
                <!-- 快递员 -->
                <img src="./lib/images/06/man.png" alt="" class="man">
                <!-- 地址 -->
                <img src="./lib/images/06/address.png" alt="" class="address">
                <!-- 请收货 -->
                <img src="./lib/images/06/getpackage.png" alt="" class="getpackage">
            </div>
        </div>
        <div class="section section7">
            <img src="./lib/images/07/good.png" alt="" class="good">
            <div class="stars"></div>
        </div>
        <div class="section section8">
            <div class="begin"></div>
            <img src="./lib/images/08/again.png" alt="" class="again">
            <img src="./lib/images/08/hand.png" alt="" class="hand">
        </div>
    </div>
</body>

</html>
