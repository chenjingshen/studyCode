<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        ul {
            list-style: none;
            padding: 0;
            background-color: yellowgreen;
            /* display: flex, 可以让元素横向排列;但是子元素可能会随着父元素的宽高变化， 而产生变形*/
            display: flex;

            /* 换行显示 */
            flex-wrap: wrap;

            background: url("./bg.png") no-repeat left top / 100% 100%;

            height: 600px;
            width: 700px;

            /* 改变的子元素的排列方向， 横向， 也可以纵向， 元纵一旦纵向排列了， 那么主轴方向就变成了垂直方向， 副轴方向就变成了水平方向 */
            flex-direction: column;

            justify-content: flex-start;

            align-items: center;

        }

        li {
            width: 150px;
            height: 150px;
            background-color: hotpink;
            padding: 0;
            margin: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
