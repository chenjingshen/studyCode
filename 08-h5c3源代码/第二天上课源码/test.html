<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            perspective: 500px;
            overflow: hidden;
        }

        .box {
            margin: 100px auto;
            width: 600px;
            height: 400px;
            background-color: yellowgreen;
            box-shadow: 0px 0px 30px red;
            transform: rotateY(0deg);
            transform-style: preserve-3d;

            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="text"></div>
    </div>
</body>
</html>

<script>
    var box = document.querySelector(".box");
    box.onmousemove = function(event) {
        var x = event.offsetX;
        var y = event.offsetY;
        var w = this.offsetWidth;
        var h = this.offsetHeight;

        var percent = x - w/2 <= 0 ? (w/2 - x) / (w/2) : -(x-w/2) / (w/2);
        var ypercent = y - h/2 <=0 ? (h/2 - y) / (h/2) : -(y-h/2) / (h/2);
        
        var deg = percent * 5;
        var ydeg = ypercent * 5;
        this.style.transform = "rotateY("+deg+"deg) rotateX("+ydeg+"deg)";
        // console.log("rotateY("+deg+"deg) rotateX("+ydeg+")");
    }

    box.onmouseleave = function() {
        this.style.transform = "rotateY("+0+"deg) rotateX("+0+"deg)";
    }

    

</script>
