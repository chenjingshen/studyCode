<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        .little {
            left: 0;
            bottom:-1000px;
            position: absolute;
            width: 200px;
            height: 400px;
            background:radial-gradient(50px at center, red, yellow);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="little"></div>
    </div>
</body>
</html>
