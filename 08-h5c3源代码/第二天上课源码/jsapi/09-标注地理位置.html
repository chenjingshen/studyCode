<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <!-- 1. 引入百度地图的api的js文件， 要自己注册一个账号， 生成一个密钥 -->
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=VknLy5cdMswqwDTE0OANw9eDcR4ydjE7"></script>
	<title>添加动画标注点</title>
</head>
<body>
    <!-- 2. 创建一个div， 用来装地图 -->
	<div id="allmap"></div>
</body>
</html>

<!--3. 导入以下js文件， 用来生成地图 -->
<script type="text/javascript">
	// 百度地图API功能
    //1. 创建百度地度
	var map = new BMap.Map("allmap");
    //2. 传入当前的坐标点
	var point = new BMap.Point(113.91906578547201, 22.579792724420578);
    //3. 设置缩放比例， 值越大， 地图放大的越详细
	map.centerAndZoom(point, 18);
    //4. 创建一个小红点的标注
	var marker = new BMap.Marker(point);  
    //5. 把小红点加上去
	map.addOverlay(marker);         
    //6. 让小红点开始跳动      
	marker.setAnimation(BMAP_ANIMATION_BOUNCE);
</script>
