<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <style>
    .container {
        height: 100px;
        background-color: #f40;
    }
    
    .row {
        height: 100px;
        background-color: pink;
    }
    
    .row div {
        border: 1px solid #000;
        height: 100px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">        		
            <div class="col-xs-1">1</div>
            <div class="col-xs-1">2</div>
            <!-- col-xs-push-1 列排序 让当前列往右定位多少列数  往右推 left-->
            <div class="col-xs-1 col-xs-push-1">3</div>
            <!-- col-xs-pull-1 列排序 让当前列往左定位多少列数 往左拉 right-->
            <div class="col-xs-1 col-xs-pull-1">4</div>
            <div class="col-xs-1">5</div>
            <div class="col-xs-1">6</div>
            <div class="col-xs-1">7</div>
            <div class="col-xs-1">8</div>
            <div class="col-xs-1">9</div>
            <div class="col-xs-1">10</div>
            <div class="col-xs-1">11</div>
            <div class="col-xs-1">12</div>
        </div>
    </div>
</body>

</html>
