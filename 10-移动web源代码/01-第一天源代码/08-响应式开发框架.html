	<!-- 响应式开发使用媒体查询还是比较麻烦 做响应式开发更多使用框架来实现（封装好了一些方便使用的类名） -->

<!-- 	bootstrap ： 前端最流行的框架（用的频率最高） 用来实现响应式布局 包含一些网页组件(导航  菜单 面板等布局)和JS插件 （轮播图 tab栏等插件） 实现整个网站绝大多数功能
妹子UI ： 中国人开发的前端框架（和bootstrap几乎一样）
MUI : 用来实现APP的前端框架（也可以做响应式页面）

都称呼为UI框架 UI库

框架 能实现网站所有功能
库 能实现一部分功能
插件 能实现一个或者几个小功能 -->
