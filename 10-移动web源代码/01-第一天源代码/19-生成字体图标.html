	<!-- 3. 字体图标生成步骤 -->

<!-- 1. 进入 https://icomoon.io/ 网站
2. 点击右上角 icomoonApp
3. 点击左上角 import icons
4. 选中所有导入的图标
5. 点击右下角 generate font
6. 点击左上角 preferences 设置字体名称 和 类名前缀
7. 点击download
8. 解压生成好的压缩包 里面有demo.html
9. 打开demo.html能够查看图标对应类名
10. 使用 的时候 把 fonts文件夹放到项目 并且引入style.css（这里面就定义了那些图标的类名） -->
