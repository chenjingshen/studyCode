<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- 指定网页编码 -->
    <meta charset="utf-8">
    <!-- 设置IE的兼容模式 让IE浏览器使用最新渲染引擎渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口 浏览器的可视窗口 让网页在移动端不会缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 设置网站的描述 -->
    <meta name="description" content="Bootstrap - 简洁、直观、强悍、移动设备优先的前端开发框架，让web开发更迅速、简单。">
    <!-- 关键字 -->
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, bootstrap, front-end, frontend, web development">
    <!-- 框架作者 -->
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <!-- 翻译作者 -->
    <meta name="author" content="译者：王赛 <wangsai@bootcss.com>">

    <!-- meta 里面的内容是页面上看不见 是给浏览器和搜索引擎使用 写一些网页的基础配置 -->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- 引入bootstrap的CSS文件-->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- html5shiv是为了让IE8以下支持HTML5的新标签 -->
    <!-- respond.js 为了让IE8以下支持CSS3的媒体查询 -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- 条件注释 满足条件就执行 不满足就是注释不执行  小于9 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <h1>你好，世界！</h1>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
