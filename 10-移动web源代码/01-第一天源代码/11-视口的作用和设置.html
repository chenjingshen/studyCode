<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- meta:vp + tab键 -->
    <!-- width=device-width 设置视口的宽度等于设备的宽度 -->
    <!-- user-scalable=no 是否允许用户缩放  no不允许-->
	 <!-- initial-scale=1.0 设置初始化缩放为1 -->
	 <!-- maximum-scale=1.0 最大缩放1 -->
	 <!-- minimum-scale=1.0 最小缩放1 -->
    <!-- 视口的标准设置 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
</head>

<body>
	<!-- 视口： 浏览器的可视窗口 在PC端会随着窗口的变化而变化  
		但是视口在移动端不会随着窗口变化而变化而是有一个固定的值980（html容器的宽度980px）
		但是手机的真实宽度只有300-400 比980小一半多
		网页在移动端显示就会缩放（用手指拖放放大文字查看网页）
	视口的问题就是在移动端会造成网页缩放 通过把视口的宽度设置成和设备真实宽度一样 -->
    <p>这是一段文字</p>
</body>

</html>
