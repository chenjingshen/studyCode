<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <style>
    html,
    body {
        height: 100%;
    }
    
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    
    .topbar {
        height: 45px;
        background-color: #ccc;
        /*float: left;*/
        position: absolute;
    }
    main{
    	height: 100%;
    	padding-top: 45px;
    }
    /*滑动的父元素 父元素的高度固定*/
    
    .left {
        /*总高度541-45=496px*/
        overflow: hidden;
        /*height: 523px;*/
        /*和父元素的内容的高度一样*/
        height: 100%;
    }
    /*滑动的子元素 子元素的高度要超过父元素的高度*/
    
    ul {
        /*高度是整个内容的高度*/
        height: 1700px;
    }
    </style>
</head>

<body>
    <div class="topbar"></div>
    <main>
        <div class="left">
            <ul></ul>
        </div>
    </main>
    <script>
    </script>
</body>

</html>
