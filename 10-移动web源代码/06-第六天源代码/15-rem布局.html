<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0px;
        padding: 0px;
    }
    
    #header {
        height: 1rem;
        text-align: center;
    }
    
    #header h4 {
        font-size: 0.42rem;
        font-weight: normal;
    }
    
    #info p {
        font-size: 0.24rem;
        line-height: 1.68rem;
        text-align: center;
    }
    
    #changgui img {
        width: 1.44rem;
        height: 1.52rem;
    }
    </style>
</head>

<body>
    <header id="header">
        <h4>常规回收</h4>
    </header>
    <div id="info">
        <p>每日9-18点收货每日9-18点收货</p>
    </div>
    <div id="changgui">
        <img src="images/changgui.png" alt="">
    </div>
    <script>
    // 1. 使用JS动态变化根元素的font-size
    /*720   100px
    360  = 50

    当屏幕的宽度 / 设计稿的宽度 * 设计稿的根元素的字体大小
    360 / 720  = 0.5 * 100  50px*/
    var windowWidth = document.body.offsetWidth;
    var fontSize = windowWidth / 720 * 100;
    // 把字体大小设置到htmlfont-size属性上
    document.querySelector('html').style.fontSize = fontSize + 'px';
    window.addEventListener('resize', function() {
        var windowWidth = document.body.offsetWidth;
        var fontSize = windowWidth / 720 * 100;
        // 把字体大小设置到htmlfont-size属性上
        // document.querySelector('html').style.fontSize = fontSize + 'px';
        document.querySelector('html').style.fontSize = fontSize + 'px';
    });
    </script>
</body>

</html>
