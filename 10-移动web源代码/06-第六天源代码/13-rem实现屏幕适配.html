    <style>
    /* html {

    @media(min-width: 320px) {
        html {
            font-size: 50px;
        }
    }
    /* 320 / 640 * 100 = 50
    360/640 * 100  = 56.25px */
    @media(min-width: 360px) {
        html {
            font-size: 56.25px;
        }
    }
    @media(min-width: 375px) {
        html {
            font-size: 56.25px;
        }
    }

    @media (min-width: 640px) {
        html {
            font-size: 100px;
        }
    }
    
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    
    ul li {
        /*width: 128px;*/
        /*1.28rem*100px = 128px*/
        width: 1.28rem;
        height: 1.28rem;
        float: left;
        list-style: none;
        /*在64的时候字体大小是24px*/
        /*怎么把px转成rem就是你需要设置的px / 根元素的字体大小 = rem的值*/
        /*0.24rem*100 24px;*/
        font-size: 0.24rem;
        text-align: center;
        line-height: 1.28rem;
    }
    </style>
