<body>
	css: 层叠(后面的样式会把前面的样式覆盖)样式表(样式的内容)
	less sass  CSS预处理器（预编译器） ： 提前写好一些高级的代码 通过编译的方式编译成对应的CSS
	less sass 的高级代码 比CSS更强大的CSS 可以完全兼容CSS 还支持扩展的CSS语法（定义变量 定义函数 嵌套 导入 运算符 等等） 让CSS代码更具有逻辑性 利于维护和扩展
</body>
</html>
