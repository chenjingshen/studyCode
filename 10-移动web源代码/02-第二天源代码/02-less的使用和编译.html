<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 注意less代码不能直接运行 需要编译成css才能执行 -->
    <!--1. 引入less要把 rel="stylesheet/less"   rel表示链接关系 表示当前的链接的文档和当前的网页的关系-->
    <link rel="stylesheet/less" href="less/demo.less">
    <!-- 2. 引入less.js编译器文件（在网页临时编译less成css放到页面中） -->
    <script src="lib/less/less.js"></script>    
    <!-- 3. 不能直接打开网页（要用服务器打开网页）localhost形式访问网页 -->

    <!-- 1. sublime 开启服务器 点击tools  》 sublimeserver 》 startsublimeserver 》 在页面右键view in sublimeserver -->
    <!-- 2. vscode   ctrl + shift + 回车 -->
    <!-- 3. webstrom 直接右上角点击浏览器运行 -->
</head>

<body>
    <h1>哈哈哈哈哈哈</h1>
    <h2>防守的身上的</h2>
    <div class="container">
    	<div class="row">
    		<div class="col">1</div>
    		<div class="col">2</div>
    		<div class="col">
    			<a href="#">
    				差链接
    			</a>
    		</div>
    	</div>
    </div>

    <div class="btn">
    	这是一个按钮
    </div>
</body>

</html>
