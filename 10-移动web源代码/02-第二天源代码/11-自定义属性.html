<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 自定义属性： 标签上程序员自己定义的属性 非标签自带属性-->
    <!-- 什么时候需要使用自定义属性 在一些JS操作元素需要获取当前元素的一些信息的时候 索引 选择器 图片路径等等一些和DOM元素相关的数据的时候就会用到自定义属性 -->
    <!-- 	<div class="" id=""></div>
<a href=""></a>
<img src="" alt=""> -->
    <!-- 定义了两个自定义属性 分别存储了当前item需要的两种图片的路径 -->
    <div data-pc-img="img/slide_01_2000x410.jpg" data-mobile-img="img/slide_01_640x340.jpg"></div>
    <!-- 自定义属性的作用： 就是定义一些和DOM元素相关的数据的时候需要使用 -->
    <div class="student">
        <div data-name="张三">张三</div>
        <div data-age="20">20</div>
        <div data-sex="男">男</div>
    </div>
</body>

</html>
