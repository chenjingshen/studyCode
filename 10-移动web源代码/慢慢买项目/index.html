<!-- 引入template.js文件 -->
<script src="./lib/template/template.js"></script>
<script type="text/html" id="module-tem">
    {{each result as value i}}
    <div class="col-xs-3">
        <i id="module-i" style="display:none">{{value.indexmenuId}}</i>
        <a href="{{value.titlehref}}">
            {{#value.img}}
            <p>{{value.name}}</p>
        </a>
    </div>
    {{/each}}
</script>
<!-- 一堆扎心的数据，跳过不想写 -->
<script type="text/html" id="goods-tem">
    {{each result as value i}}
    <div class="media">
        <div class="media-left media-middle">
            <a href="#">
                {{#value.productImgSm}}
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{value.productName}}
                <span>{{value.productPinkage}}</span>
            </h4>
            <div class="media-bottom">{{value.productFrom}} {{value.productTime}}
                <i>
                    <img src="./images/pinlun.png" alt="">{{value.productComCount}}</i>
            </div>
        </div>
    </div>
    {{/each}}
</script>
