<script>
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    //获得slider插件对象
    var gallery = mui('.mui-slider');
    gallery.slider({
        interval: 1000 //自动轮播周期，若为0则不自动播放，默认为0；
    });

    var slider = mui("#slider");
    document.getElementById("switch").addEventListener('toggle', function (e) {
        if (e.detail.isActive) {
            slider.slider({
                interval: 2000
            });
        } else {
            slider.slider({
                interval: 0
            });
        }
    });
</script>
