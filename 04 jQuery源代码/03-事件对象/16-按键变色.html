            $(document).on("keydown", function (e) {
                switch (e.keyCode){
                    case 66:
                        $("#bgChange").css("backgroundColor","blue");
                        $("#keyCodeSpan").text(e.keyCode);
                        break;
                    case 89:
                        $("#bgChange").css("backgroundColor","yellowgreen");
                        $("#keyCodeSpan").text(e.keyCode);
                        break;
                    case 80:
                        $("#bgChange").css("backgroundColor","pink");
                        $("#keyCodeSpan").text(e.keyCode);
                        break;
                    case 82:
                        $("#bgChange").css("backgroundColor","red");
                        $("#keyCodeSpan").text(e.keyCode);
                        break;
                    case 79:
                        $("#bgChange").css("backgroundColor","orange");
                        $("#keyCodeSpan").text(e.keyCode);
                        break;
                    case 83:
                        $("#bgChange").css("backgroundColor","skyblue");
                        $("#keyCodeSpan").text(e.keyCode);
                        break;
                    default :
                        $("#bgChange").css("backgroundColor","pink");
                        $("#keyCodeSpan").text("查无此键");
                        break;
                }
            })




        });
