<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    .father {
      width: 400px;
      height: 400px;
      background-color: pink;
      position: relative;
      left: 100px;
      top: 100px;
    }
    .son {
      width: 100px;
      height: 100px;
      background-color: green;
      position:absolute;
      left: 100px;
      top: 100px;
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      $("#btn").on("click", function () {
        //获取 offset offset方法获取元素距离document的位置
        //console.log($("#son").offset());  //offset是一个对象，里面有2个值，left值和top值

        //设置offset值
        //$("#son").offset({"left":300,"top":300});


        //获取 position()， position方法获取的是元素距离有定位的父元素(offsetParent)的位置。
        console.log($("#son").position());

      });

    });
  </script>
</head>
<body>
<input type="button" value="按钮" id="btn"/>
<div class="father" id="father">
  <div class="son" id="son"></div>
</div>
</body>
</html>
