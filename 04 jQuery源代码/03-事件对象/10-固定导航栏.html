<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>固定导航栏</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .top, .nav {
            width: 1423px;
            margin: 0 auto;
        }

        .main {
            width: 1000px;
            margin: 0 auto;
            margin-top: 10px;
        }

        img {
            display: block;
            vertical-align: middle;

        }

    </style>

    <script src="jquery-1.12.4.js"></script>
    <script>
        //如果涉及到图片的宽高，入口函数，我们写window.onload
        window.onload = function () {
            //1.监视页面滚出去的内容，scrollTop

//                if($(window).scrollTop() > $(".top").height()) {

//                        "position":"fixed",

//                        "top":0
//                    });
//                    $(".main").css({
//                        "margin-top":$(".nav").height()+10
//                    });
//                }else {
//                    $(".nav").css({
//                        "position":"static",
//                        "left":0,
//                        "top":0
//                    });
//                    $(".main").css({
//                        "margin-top":10
//                    });
//                }
//            });


            $(window).scroll( function () {
                if($(window).scrollTop()> $(".top").height()){
                    $(".nav").css({"position":"fixed","left":0,"top":0});
                    $(".main").css({"marginTop": $(".nav").height()+10});
                }else{
                    $(".nav").css({"position":"static","left":0,"top":0});
                    $(".main").css({"marginTop": 10});
                }
            })

        }

    </script>
</head>

<body>

    <div class="top">
        <img src="images/top.png"/>
    </div>
    <div class="nav">
        <img src="images/nav.png"/>
    </div>
    <div class="main">
        <img src="images/main.png"/>
    </div>


</body>
</html>
