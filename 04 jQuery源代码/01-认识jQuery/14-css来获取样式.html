<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>

    #one {
      height: 100px;
      margin: 10px 20px 30px 40px;
      padding: 20px;

      background-color: pink;

    li {

  <script>
    $(function () {

      //console.log($("#one").css("height"));

      console.log($("li").css("font-size"));



    });
  </script>
</head>
<body>
<!--<div id="one" style="width: 400px"></div>-->

<ul>
  <li>我是第2个li标签</li>

  <li id="li03">我是第3个li标签</li>
