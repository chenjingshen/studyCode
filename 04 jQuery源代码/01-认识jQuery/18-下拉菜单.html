<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .wrap {
            width: 330px;
            height: 30px;
            margin: 100px auto 0;
            padding-left: 10px;
            background-image: url(images/bg.jpg);
        }

        .wrap li{
            background-image: url(images/libg.jpg);
        }

        .wrap > ul > li {
            float: left;
            margin-right: 10px;
            position: relative;
        }

        .wrap a {
            display: block;
            height: 30px;
            width: 100px;
            text-decoration: none;
            color: #000;
            line-height: 30px;
            text-align: center;
        }

        .wrap li ul {
            position: absolute;
            top: 30px;
            display: none;
        }
    </style>
    <script src="jquery/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //mouseenter鼠标进入事件       mouseover
            //mouseleave鼠标离开事件       mouseout

//             $(".wrap>ul>li").mouseenter(function () {
//                $(this).children("ul").show();
//                console.log("进入了");
//             });
//
//             $(".wrap>ul>li").mouseleave(function () {
//                 $(this).children("ul").hide();
//                 console.log("离开了");
//             });


            $(".wrap>ul>li").mouseenter(function () {
                $(this).children("ul").css("display","block");
            });
            $(".wrap>ul>li").mouseleave(function () {
                $(this).children("ul").hide();
            })


            //jQuery里面，如果要实现鼠标进入的效果，写mouseenter鼠标进入事件
            //           如果要实现鼠标离开的效果，写mouseleave鼠标离开事件

            // });
            // $(".wrap>ul>li>a").mouseout(function () {
            //     $(this).siblings("ul").hide();
            // });

        });
    </script>

</head>
<body>
<div class="wrap">
    <ul>

            <a href="javascript:void(0);">一级菜单1</a>
            <ul>

</div>

</html>
