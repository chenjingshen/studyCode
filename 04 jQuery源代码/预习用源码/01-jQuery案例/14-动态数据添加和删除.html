<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 410px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        td a.get {
            text-decoration: none;
        }

        a.del:hover {
            text-decoration: underline;
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }

        .btnAdd {
            width: 110px;
            height: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .form-item {
            height: 100%;
            position: relative;
            padding-left: 100px;
            padding-right: 20px;
            margin-bottom: 34px;
            line-height: 36px;
        }

        .form-item > .lb {
            position: absolute;
            left: 0;
            top: 0;
            display: block;
            width: 100px;
            text-align: right;
        }

        .form-item > .txt {
            width: 300px;
            height: 32px;
        }

        .mask {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.6;
            display: none;
        }

        #j_hideFormAdd {
            width: 22px;
            height: 22px;
            cursor: pointer;
            text-align: center;
            line-height: 22px;
            font-size: 18px;
        }
        #j_hideFormAdd:hover {
            background-color: skyblue;
        }
        .form-add {
            position: fixed;
            top: 30%;
            left: 50%;
            margin-left: -197px;
            padding-bottom: 20px;
            background: #fff;
            display: none;
        }

        .form-add-title {
            background-color: #f7f7f7;
            border-width: 1px 1px 0 1px;
            border-bottom: 0;
            margin-bottom: 15px;
            position: relative;
        }

        .form-add-title span {
            width: auto;
            height: 18px;
            font-size: 16px;
            font-family: 宋体;
            font-weight: bold;
            color: rgb(102, 102, 102);
            text-indent: 12px;
            padding: 8px 0px 10px;
            margin-right: 10px;
            display: block;
            overflow: hidden;
            text-align: left;
        }

        .form-add-title div {
            width: 16px;
            height: 20px;
            position: absolute;
            right: 10px;
            top: 6px;
            font-size: 30px;
            line-height: 16px;
            cursor: pointer;
        }

        .form-submit {
            text-align: center;
        }

        .form-submit input {
            width: 170px;
            height: 32px;
        }
    </style>
    <script src="vendor/jquery.js"></script>
    <script>
        $(function () {
            //需求1：点击添加按钮，显示遮罩层和表单添加内容区；
            //需求2：点击X按钮，隐藏遮罩层和表单添加内容区；
            //需求3：点击表单添加内容区里面的添加按钮，组合一个tr添加到tbody中；
            //需求4：点击get所在的a链接删除


            //需求1：点击添加按钮，显示遮罩层和表单添加内容区；
            $("#j_btnAddData").click(showOrHide);
            //需求2：点击X按钮，隐藏遮罩层和表单添加内容区；
            $("#j_hideFormAdd").click(showOrHide);
            //需求3：点击表单添加内容区里面的添加按钮，组合一个tr添加到tbody中；
            $("#j_btnAdd").click(function () {
                //获取课程名称和院校的内容（input的value属性值）；
                var val1 = $("#j_txtLesson").val();//获取value属性用val();
                var val2 = $("#j_txtBelSch").val();//获取value属性用val();

                //bug3: val1和val2内容不能为空；
                if(val1.trim() === "" || val2.trim() === ""){
                    alert("对不起，输入的内容不能为空！");
                    $("#j_txtLesson").val("");
                    $("#j_txtBelSch").val("传智播客-前端与移动开发学院");
                    return;
                }

                //生成tr添加到tbody中；
                var jqTr = $("<tr></tr>");
                //为tr里面设置td而且赋值上内容；
                jqTr.html('<td>'+val1+'</td><td>'+val2+'</td><td><a href="javascrip:void(0);" class="get">GET</a></td>');
                //在把tr添加到tbody中；
                $("#j_tb").append(jqTr);

                //bug1: 隐藏遮罩层和表单添加内容区；
                showOrHide();
                //bug2: 添加完毕数据以后，清空和重新设置vlaue值；
                $("#j_txtLesson").val("");
                $("#j_txtBelSch").val("传智播客-前端与移动开发学院");

                //bug4：新创建的tr里面的a链接绑定事件；
                jqTr.find("a").click(function () {
                    $(this).parent("td").parent("tr").remove();
                });
            });

            //需求4：点击get所在的a链接删除(新创建的a链接没有该事件)
            $("#j_tb a").click(function () {
                $(this).parent("td").parent("tr").remove();
            });


            //显示或者隐藏盒子
            function showOrHide() {
                //显示遮罩层和表单添加内容区；
                $("#j_mask").toggle();
                $("#j_formAdd").toggle();
            }
        });
    </script>

</head>

<body>

    <!--按钮和表单-->
    <div class="wrap">
        <div>
            <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd"/>
        </div>
        <table>
            <thead>
            <tr>
                <th>课程名称</th>
                <th>所属学院</th>
                <th>已学会</th>
            </tr>
            </thead>
            <tbody id="j_tb">
            <tr>
                <td>JavaScript</td>
                <td>传智播客-前端与移动开发学院</td>
                <td><a href="javascrip:;" class="get">delete</a></td>
            </tr>
            <tr>
                <td>css</td>
                <td>传智播客-前端与移动开发学院</td>
                <td><a href="javascrip:;" class="get">delete</a></td>
            </tr>
            <tr>
                <td>html</td>
                <td>传智播客-前端与移动开发学院</td>
                <td><a href="javascrip:;" class="get">delete</a></td>
            </tr>
            <tr>
                <td>jQuery</td>
                <td>传智播客-前端与移动开发学院</td>
                <td><a href="javascrip:;" class="get">delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--遮罩层-->
    <div id="j_mask" class="mask"></div>
    <!--添加数据的表单-->
    <div id="j_formAdd" class="form-add">
        <div class="form-add-title">
            <span>添加数据</span>

            <div id="j_hideFormAdd">×</div>
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtLesson">课程名称：</label>
            <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtBelSch">所属学院：</label>
            <input class="txt" type="text" id="j_txtBelSch" value="传智播客-前端与移动开发学院">
        </div>
        <div class="form-submit">
            <input type="button" value="添加" id="j_btnAdd">
        </div>
    </div>

</body>


</html>
